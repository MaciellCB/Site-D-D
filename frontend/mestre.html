<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Mestre</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <style>
    /* Estilos específicos do Painel do Mestre */
    body { background-color: #0a0a0a; color: white; font-family: Arial, sans-serif; }
    
    .grid-personagens {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 40px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .card-personagem {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s, border-color 0.2s;
        position: relative;
        overflow: hidden;
    }

    .card-personagem:hover {
        transform: translateY(-5px);
        border-color: #9c27b0;
        box-shadow: 0 4px 15px rgba(156, 39, 176, 0.3);
    }

    .card-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
        border: 3px solid #555;
        object-fit: cover; /* Garante que a imagem preencha o círculo sem deformar */
        background-color: #000;
    }

    .card-name {
        font-weight: bold;
        color: #e0aaff;
        font-size: 1.1em;
        text-transform: capitalize;
    }

    /* Loading suave na imagem */
    .img-loading {
        opacity: 0.5;
        filter: grayscale(100%);
    }
    .img-loaded {
        opacity: 1;
        filter: none;
        transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="nav-links">
        <a href="#" onclick="alert('Você já está no painel.')">Personagem</a>
        <a href="#" class="active">Todos os Personagens</a>
      </div>
      <img src="img/imagem-no-site/perfil.png" alt="perfil" class="perfil-img" />
    </nav>
  </header>

  <h2 style="text-align:center; margin-top:40px; color:#9c27b0;">FICHAS DISPONÍVEIS</h2>

  <div id="lista-personagens" class="grid-personagens">
    <p style="color:#666;">Carregando fichas...</p>
  </div>

  <script>
    // URL da API
    const API_URL = 'http://localhost:3000/api'; 

    // Ao carregar a página
    window.onload = async function() {
        try {
            // 1. Pega a lista de nomes (Ex: ["Pessoa1", "Pessoa2"])
            const response = await fetch(`${API_URL}/lista-personagens`);
            const nomes = await response.json();
            
            const container = document.getElementById('lista-personagens');
            container.innerHTML = ''; // Limpa o loading

            if(nomes.length === 0) {
                container.innerHTML = '<p>Nenhum personagem encontrado.</p>';
                return;
            }

            // 2. Cria os cards para cada nome
            nomes.forEach(nome => {
                const card = document.createElement('div');
                card.className = 'card-personagem';
                
                // Cria um ID único para a imagem para podermos atualizá-la depois
                // Remove espaços para evitar erro no ID
                const imgId = `img-card-${nome.replace(/\s+/g, '-')}`;

                // HTML do Card (Começa com a imagem padrão)
                card.innerHTML = `
                    <img id="${imgId}" src="img/imagem-no-site/personagem.png" class="card-img img-loading" alt="${nome}">
                    <div class="card-name">${nome}</div>
                `;

                // Clique no card
                card.onclick = () => abrirFichaDoJogador(nome);

                container.appendChild(card);

                // 3. Busca a foto personalizada individualmente (Lazy Load)
                carregarFotoIndividual(nome, imgId);
            });

        } catch (error) {
            console.error(error);
            alert('Erro ao conectar com o backend. O server.js está rodando?');
        }
    };

    // Função para buscar os dados de UM personagem e atualizar a foto
    async function carregarFotoIndividual(nome, imgId) {
        try {
            const res = await fetch(`${API_URL}/load-ficha-mestre`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome: nome })
            });

            if (res.ok) {
                const data = await res.json();
                const imgElement = document.getElementById(imgId);
                
                if (imgElement) {
                    // Verifica se existe fotoPerfil salva
                    if (data.fotoPerfil && data.fotoPerfil.length > 50) {
                        imgElement.src = data.fotoPerfil;
                    }
                    // Remove o estilo de carregamento
                    imgElement.classList.remove('img-loading');
                    imgElement.classList.add('img-loaded');
                    
                    // Borda colorida baseada na classe (Opcional - perfumaria)
                    // if (data.ordemClasses && data.ordemClasses[0]) {
                    //    imgElement.style.borderColor = getCorDaClasse(data.ordemClasses[0]);
                    // }
                }
            }
        } catch (e) {
            console.error(`Erro ao carregar imagem de ${nome}:`, e);
        }
    }

    function abrirFichaDoJogador(nome) {
        // Abre o index.html passando o parâmetro masterView
        window.open(`index.html?masterView=${nome}`, '_blank');
    }
  </script>
</body>
</html>
