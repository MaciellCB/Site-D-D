<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Mestre</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <style>
    /* --- ESTILOS GERAIS --- */
    body { background-color: #0a0a0a; color: white; font-family: Arial, sans-serif; margin: 0; }
    
    /* --- GRID DE PERSONAGENS --- */
    .grid-personagens {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 40px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .card-personagem {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s, border-color 0.2s;
        position: relative;
        overflow: hidden;
    }

    .card-personagem:hover {
        transform: translateY(-5px);
        border-color: #9c27b0;
        box-shadow: 0 4px 15px rgba(156, 39, 176, 0.3);
    }

    .card-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
        border: 3px solid #555;
        object-fit: cover;
        background-color: #000;
    }

    .card-name {
        font-weight: bold;
        color: #e0aaff;
        font-size: 1.1em;
        text-transform: capitalize;
    }

    /* --- BOTÃO DE CRIAR NOVO --- */
    .card-novo {
        border: 2px dashed #555;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #555;
    }
    .card-novo:hover {
        border-color: #00ff00;
        color: #00ff00;
        background: rgba(0, 255, 0, 0.05);
    }
    .plus-icon { font-size: 50px; line-height: 50px; margin-bottom: 10px; }

    /* --- BOTÕES DE AÇÃO (Deletar e Editar) --- */
    .btn-action {
        position: absolute;
        top: 5px;
        background: transparent;
        border: none;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        z-index: 10;
        padding: 5px 8px;
        border-radius: 4px;
        transition: 0.2s;
    }

    .btn-delete {
        right: 5px;
        color: #555;
    }
    .btn-delete:hover {
        background: #ff0000;
        color: white;
    }

    .btn-edit {
        right: 35px; /* Ao lado do botão de deletar */
        color: #555;
        font-size: 18px; /* Lápis levemente maior */
    }
    .btn-edit:hover {
        background: #2196F3;
        color: white;
    }

    .img-loading { opacity: 0.5; filter: grayscale(100%); }
    .img-loaded { opacity: 1; filter: none; transition: opacity 0.5s ease; }

    /* --- NOVOS MODAIS (Estilo Dark) --- */
    .modal-overlay {
        display: none; /* Escondido por padrão */
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(5px);
    }

    .modal-box {
        background: #1a1a1a;
        border: 2px solid #9c27b0;
        border-radius: 10px;
        padding: 30px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 0 20px rgba(156, 39, 176, 0.2);
        animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .modal-titulo {
        color: #e0aaff;
        margin-bottom: 20px;
        font-size: 1.5em;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .modal-input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        background: #000;
        border: 1px solid #333;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box; /* Garante que padding não estoure a largura */
    }

    .modal-input:focus {
        border-color: #9c27b0;
        outline: none;
    }

    .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 10px;
    }

    .btn-modal {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
        flex: 1;
    }

    .btn-confirmar { background: #9c27b0; color: white; }
    .btn-confirmar:hover { background: #7b1fa2; }

    .btn-cancelar { background: #333; color: white; }
    .btn-cancelar:hover { background: #555; }

    .btn-perigo { background: #d32f2f; color: white; }
    .btn-perigo:hover { background: #b71c1c; }

    /* --- TOAST CUSTOMIZADO (Aviso) --- */
    .custom-toast {
        position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
        background-color: #1a1a1a; color: #fff; border: 1px solid #9c27b0;
        border-radius: 6px; padding: 15px 20px; z-index: 10000;
        box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity: 0; top: -20px; } to { opacity: 1; top: 20px; } }

  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="nav-links">
        <a href="#" onclick="mostrarAviso('Você já está no painel.')">Personagem</a>
        <a href="#" class="active">Painel do Mestre</a>
      </div>
      <img src="img/imagem-no-site/perfil.png" alt="perfil" class="perfil-img" />
    </nav>
  </header>

  <h2 style="text-align:center; margin-top:40px; color:#9c27b0;">GERENCIAR FICHAS</h2>

  <div id="lista-personagens" class="grid-personagens">
    <p style="color:#666;">Carregando fichas...</p>
  </div>

  <div id="modal-criar" class="modal-overlay">
      <div class="modal-box">
          <h3 class="modal-titulo">Nova Ficha</h3>
          <p style="color:#aaa; font-size:0.9em; margin-bottom:15px;">Crie um novo herói para a aventura.</p>
          
          <input type="text" id="novo-nome" class="modal-input" placeholder="Nome do Personagem" autocomplete="off">
          <input type="password" id="novo-senha" class="modal-input" placeholder="Senha do Jogador" autocomplete="off">
          
          <div class="modal-buttons">
              <button class="btn-modal btn-cancelar" onclick="fecharModalCriar()">Cancelar</button>
              <button class="btn-modal btn-confirmar" onclick="confirmarCriacao()">Criar Ficha</button>
          </div>
      </div>
  </div>

  <div id="modal-deletar" class="modal-overlay">
      <div class="modal-box" style="border-color: #d32f2f;">
          <h3 class="modal-titulo" style="color: #ef5350;">Apagar Ficha?</h3>
          <p style="color:#ddd; margin-bottom:20px;">
            Tem certeza que deseja excluir 
            <strong id="nome-para-deletar" style="color: #e0aaff;"></strong>?
            <br><span style="font-size:0.8em; color:#777;">Essa ação não pode ser desfeita.</span>
          </p>
          
          <div class="modal-buttons">
              <button class="btn-modal btn-cancelar" onclick="fecharModalDeletar()">Cancelar</button>
              <button class="btn-modal btn-perigo" onclick="confirmarDelecao()">Sim, Apagar</button>
          </div>
      </div>
  </div>

  <div id="modal-editar" class="modal-overlay">
      <div class="modal-box" style="border-color: #2196F3;">
          <h3 class="modal-titulo" style="color: #2196F3;">Editar Conta</h3>
          <p style="color:#aaa; font-size:0.9em; margin-bottom:15px;">
              Alterar acesso de: <strong id="nome-antigo-display" style="color:white;"></strong>
          </p>
          
          <label style="color: #bbb; display:block; text-align:left; margin-bottom:5px;">Novo Nome:</label>
          <input type="text" id="edit-nome" class="modal-input" placeholder="Novo Nome" autocomplete="off">
          
          <label style="color: #bbb; display:block; text-align:left; margin-bottom:5px;">Nova Senha:</label>
          <input type="text" id="edit-senha" class="modal-input" placeholder="Nova Senha" autocomplete="off">
          
          <div class="modal-buttons">
              <button class="btn-modal btn-cancelar" onclick="fecharModalEditar()">Cancelar</button>
              <button class="btn-modal btn-confirmar" style="background:#2196F3;" onclick="confirmarEdicao()">Salvar</button>
          </div>
      </div>
  </div>

  <script>
    const API_URL = 'https://dandd-chan.onrender.com/api'; 
    // const API_URL = 'http://localhost:3000/api'; // Use para testes locais

    let nomeDelecaoPendente = ''; 
    let nomeEdicaoPendente = ''; // Variável para guardar quem vamos editar

    window.onload = carregarLista;

    // --- FUNÇÕES DE CARREGAMENTO ---
    async function carregarLista() {
        const container = document.getElementById('lista-personagens');
        container.innerHTML = '<p style="color:#666;">Atualizando...</p>';

        try {
            const response = await fetch(`${API_URL}/lista-personagens`);
            const nomes = await response.json();
            
            container.innerHTML = ''; 

            // Botão Criar Novo
            const cardNovo = document.createElement('div');
            cardNovo.className = 'card-personagem card-novo';
            cardNovo.onclick = abrirModalCriar; 
            cardNovo.innerHTML = `
                <div class="plus-icon">+</div>
                <div>Nova Ficha</div>
            `;
            container.appendChild(cardNovo);

            // Lista Personagens
            if(nomes.length > 0) {
                nomes.forEach(nome => {
                    const card = document.createElement('div');
                    card.className = 'card-personagem';
                    const imgId = `img-card-${nome.replace(/\s+/g, '-')}`;

                    card.innerHTML = `
                        <button class="btn-action btn-delete" title="Apagar Ficha" onclick="abrirModalDeletar(event, '${nome}')">✕</button>
                        <button class="btn-action btn-edit" title="Editar Nome/Senha" onclick="abrirModalEditar(event, '${nome}')">✎</button>
                        <img id="${imgId}" src="img/imagem-no-site/personagem.png" class="card-img img-loading" alt="${nome}">
                        <div class="card-name">${nome}</div>
                    `;

                    card.onclick = (e) => {
                        // Se clicou nos botões, não abre a ficha
                        if(e.target.classList.contains('btn-action')) return;
                        abrirFichaDoJogador(nome);
                    };

                    container.appendChild(card);
                    carregarFotoIndividual(nome, imgId);
                });
            }
        } catch (error) {
            console.error(error);
            container.innerHTML = '<p style="color:red">Erro ao conectar com o servidor.</p>';
        }
    };

    // --- LÓGICA DO MODAL DE CRIAÇÃO ---
    function abrirModalCriar() {
        document.getElementById('novo-nome').value = '';
        document.getElementById('novo-senha').value = '';
        document.getElementById('modal-criar').style.display = 'flex';
        document.getElementById('novo-nome').focus();
    }

    function fecharModalCriar() {
        document.getElementById('modal-criar').style.display = 'none';
    }

    async function confirmarCriacao() {
        const nome = document.getElementById('novo-nome').value;
        const senha = document.getElementById('novo-senha').value;

        if(!nome || !senha) {
            mostrarAviso("Preencha nome e senha!");
            return;
        }

        try {
            const res = await fetch(`${API_URL}/criar-ficha`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ nome, senha })
            });
            const data = await res.json();

            if(res.ok) {
                mostrarAviso("Personagem criado com sucesso!");
                fecharModalCriar();
                carregarLista();
            } else {
                mostrarAviso("Erro: " + data.error);
            }
        } catch(e) {
            mostrarAviso("Erro de conexão.");
        }
    }

    // --- LÓGICA DO MODAL DE DELEÇÃO ---
    function abrirModalDeletar(event, nome) {
        event.stopPropagation(); 
        nomeDelecaoPendente = nome;
        document.getElementById('nome-para-deletar').innerText = nome;
        document.getElementById('modal-deletar').style.display = 'flex';
    }

    function fecharModalDeletar() {
        nomeDelecaoPendente = '';
        document.getElementById('modal-deletar').style.display = 'none';
    }

    async function confirmarDelecao() {
        if(!nomeDelecaoPendente) return;

        try {
            const res = await fetch(`${API_URL}/deletar-ficha`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ nome: nomeDelecaoPendente })
            });

            if(res.ok) {
                mostrarAviso("Ficha deletada.");
                fecharModalDeletar();
                carregarLista();
            } else {
                mostrarAviso("Erro ao deletar.");
            }
        } catch(e) {
            mostrarAviso("Erro de conexão.");
        }
    }

    // --- LÓGICA DO MODAL DE EDIÇÃO (NOVO) ---
    async function abrirModalEditar(event, nome) {
        event.stopPropagation(); // Impede abrir a ficha
        nomeEdicaoPendente = nome;

        // Tentar pegar a senha atual (opcional, mas ajuda o mestre)
        // Como o mestre tem acesso a tudo, podemos fazer um load-ficha-mestre para preencher
        let senhaAtual = "";
        try {
            const res = await fetch(`${API_URL}/load-ficha-mestre`, {
                method: 'POST', 
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ nome: nome })
            });
            if(res.ok) {
                const data = await res.json();
                senhaAtual = data.senha || "";
            }
        } catch(e) { console.log("Erro ao buscar senha antiga"); }

        document.getElementById('nome-antigo-display').innerText = nome;
        document.getElementById('edit-nome').value = nome; // Preenche com o nome atual
        document.getElementById('edit-senha').value = senhaAtual; // Preenche com senha atual
        
        document.getElementById('modal-editar').style.display = 'flex';
    }

    function fecharModalEditar() {
        nomeEdicaoPendente = '';
        document.getElementById('modal-editar').style.display = 'none';
    }

    async function confirmarEdicao() {
        const novoNome = document.getElementById('edit-nome').value.trim();
        const novaSenha = document.getElementById('edit-senha').value.trim();

        if(!novoNome || !novaSenha) {
            mostrarAviso("Nome e Senha não podem ser vazios.");
            return;
        }

        try {
            const res = await fetch(`${API_URL}/editar-credenciais`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    nomeAntigo: nomeEdicaoPendente,
                    novoNome: novoNome,
                    novaSenha: novaSenha
                })
            });

            const data = await res.json();

            if(res.ok) {
                mostrarAviso("Dados atualizados com sucesso!");
                fecharModalEditar();
                carregarLista();
            } else {
                mostrarAviso("Erro: " + data.error);
            }
        } catch(e) {
            mostrarAviso("Erro ao conectar.");
            console.error(e);
        }
    }

    // --- UTILITÁRIOS ---
    async function carregarFotoIndividual(nome, imgId) {
        try {
            const res = await fetch(`${API_URL}/load-ficha-mestre`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome: nome })
            });
            if (res.ok) {
                const data = await res.json();
                const imgElement = document.getElementById(imgId);
                if (imgElement && data.fotoPerfil && data.fotoPerfil.length > 50) {
                    imgElement.src = data.fotoPerfil;
                    imgElement.classList.remove('img-loading');
                    imgElement.classList.add('img-loaded');
                }
            }
        } catch (e) { console.error(e); }
    }

    function abrirFichaDoJogador(nome) {
        window.open(`index.html?masterView=${nome}`, '_blank');
    }

    function mostrarAviso(msg) {
        const div = document.createElement('div');
        div.className = 'custom-toast';
        div.innerText = msg;
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 3000);
    }
  </script>
</body>
</html>
