<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Iniciativa OBS</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <style>
        /* FUNDO VERDE CHROMA KEY */
        body { 
            margin: 0; 
            padding: 10px; 
            background-color: #00f91f; 
            font-family: 'Roboto', sans-serif; 
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Evita scrollbars padrão */
            box-sizing: border-box;
        }

        /* Título do Grupo (Opcional, pode remover se quiser só os cards) */
        h2 {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            text-align: center;
            color: rgba(0,0,0,0.5);
            font-size: 12px;
            margin: 0;
            padding: 2px;
            text-transform: uppercase;
            z-index: 0;
        }

        /* CONTAINER QUE PERMITE COLUNAS LATERAIS */
        #tracker-container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap; /* ISSO FAZ IR PARA O LADO */
            align-content: flex-start; /* Alinha colunas à esquerda */
            height: 100%; /* Ocupa altura total para forçar a quebra */
            gap: 10px;
            padding-top: 15px;
            box-sizing: border-box;
        }

        /* CARD COMPACTO E BONITO */
        .init-card {
            width: 260px; /* Largura fixa para colunas alinhadas */
            height: 60px;
            background: #111;
            border: 2px solid #333;
            border-radius: 30px 10px 10px 30px; /* Arredondado na esquerda */
            display: flex;
            align-items: center;
            padding: 0;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.4);
            position: relative;
            overflow: visible; /* Para a imagem sair um pouco se quiser */
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            flex-shrink: 0; /* Não esmaga */
        }

        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Borda colorida baseada no grupo */
        .init-card.my-group { border-color: #9c27b0; }
        .init-card.enemy { border-color: #b71c1c; }

        /* Valor da Iniciativa (Bolinha) */
        .init-val {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #000;
            color: #fff;
            font-size: 24px;
            font-weight: 900;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 5px;
            border: 3px solid;
            z-index: 2;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        .my-group .init-val { border-color: #9c27b0; color: #e0aaff; }
        .enemy .init-val { border-color: #b71c1c; color: #ff8a80; }

        /* Imagem do Personagem */
        .init-img {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #222;
            background: #000;
            margin-left: -10px; /* Sobrepõe levemente o valor */
            z-index: 1;
        }

        /* Nome do Personagem */
        .init-info {
            flex: 1;
            padding-left: 10px;
            padding-right: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .init-name {
            font-size: 18px;
            font-weight: 800;
            color: #eee;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 1px 1px 0 #000;
        }

        /* Efeito de brilho para o atual (Opcional - primeiro da lista) */
        #tracker-container div:first-child .init-card {
            transform: scale(1.05);
            margin-left: 10px;
            border-width: 3px;
        }

        .empty-msg {
            color: rgba(0,0,0,0.5);
            font-weight: bold;
            font-size: 20px;
            width: 100%;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h2 id="page-title">Grupo</h2>
    <div id="tracker-container">
        <div class="empty-msg">AGUARDANDO COMBATE...</div>
    </div>

    <script>
        const socket = io('https://dandd-chan.onrender.com');
        const params = new URLSearchParams(window.location.search);
        
        const rawMembros = params.get('membros') || "";
        const listaMembros = rawMembros.toLowerCase().split(',').map(s => s.trim()).filter(s => s !== "");
        const nomeGrupo = params.get('grupo') || "Combate";

        document.title = `Iniciativa - ${nomeGrupo}`;
        document.getElementById('page-title').innerText = nomeGrupo;

        socket.on('sync_tracker_update', (lista) => {
            render(lista);
        });

        function render(lista) {
            const container = document.getElementById('tracker-container');
            container.innerHTML = "";

            if (!lista || lista.length === 0) {
                container.innerHTML = '<div class="empty-msg">AGUARDANDO COMBATE...</div>';
                return;
            }

            // Ordena
            lista.sort((a, b) => b.val - a.val);

            lista.forEach((item, index) => {
                const nomeItem = item.name.toLowerCase().trim();
                const ehDoGrupo = listaMembros.includes(nomeItem);
                const cssClass = ehDoGrupo ? 'my-group' : 'enemy';
                
                const div = document.createElement('div');
                // Wrapper para animação funcionar melhor com flex-wrap
                div.style.marginBottom = "5px"; 
                
                div.innerHTML = `
                    <div class="init-card ${cssClass}" style="animation-delay: ${index * 0.1}s">
                        <div class="init-val">${item.val}</div>
                        <img class="init-img" src="${item.img}" onerror="this.src='img/imagem-no-site/dado.png'">
                        <div class="init-info">
                            <div class="init-name">${item.name}</div>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
