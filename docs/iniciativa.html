<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Iniciativa - Web View</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <style>
        /* Fundo Verde Chroma Key */
        body { 
            margin: 0; 
            padding: 10px; 
            background-color: #00f91f; 
            font-family: 'Roboto', sans-serif; 
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
            box-sizing: border-box;
        }

        /* Container Flex para colunas */
        #tracker-container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap; /* Permite ir para a próxima coluna */
            align-content: flex-start;
            height: 100%;
            gap: 8px;
            padding-top: 5px;
        }

        /* Card Compacto */
        .init-card {
            width: 220px; /* Mais estreito */
            height: 50px; /* Mais baixo */
            background: #111;
            border: 2px solid #333;
            border-radius: 25px 5px 5px 25px; 
            display: flex;
            align-items: center;
            padding: 0;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.5);
            position: relative;
            animation: slideIn 0.3s ease-out forwards;
            opacity: 0;
            flex-shrink: 0;
            margin-right: 10px; /* Espaço lateral se quebrar coluna */
        }

        @keyframes slideIn {
            from { transform: translateX(-30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Cores */
        .init-card.my-group { border-color: #9c27b0; }
        .init-card.enemy { border-color: #b71c1c; }

        /* Valor */
        .init-val {
            width: 42px; height: 42px;
            border-radius: 50%;
            background: #000;
            color: #fff;
            font-size: 20px;
            font-weight: 900;
            display: flex; justify-content: center; align-items: center;
            margin-left: 4px;
            border: 2px solid;
            z-index: 2;
        }
        .my-group .init-val { border-color: #9c27b0; color: #e0aaff; }
        .enemy .init-val { border-color: #b71c1c; color: #ff8a80; }

        /* Imagem */
        .init-img {
            width: 38px; height: 38px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #222;
            background: #000;
            margin-left: -8px; 
            z-index: 1;
        }

        /* Nome */
        .init-info {
            flex: 1;
            padding: 0 10px;
            overflow: hidden;
            display: flex; flex-direction: column; justify-content: center;
        }
        .init-name {
            font-size: 14px;
            font-weight: 800;
            color: #eee;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 1px 1px 0 #000;
        }

        .empty-msg {
            font-size: 24px; font-weight: 900; color: rgba(0,0,0,0.4);
            text-align: center; width: 100%; margin-top: 50px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="tracker-container">
        <div class="empty-msg">Aguardando...</div>
    </div>

    <script>
        const socket = io('https://dandd-chan.onrender.com');
        const params = new URLSearchParams(window.location.search);
        
        // Membros do grupo atual (vindo da URL do mestre)
        const rawMembros = params.get('membros') || "";
        // Cria array de nomes em minúsculo
        const listaMembros = rawMembros.toLowerCase().split(',').map(s => s.trim()).filter(s => s !== "");
        const nomeGrupo = params.get('grupo') || "Combate";

        document.title = `Iniciativa: ${nomeGrupo}`;

        // Lista de todos os personagens conhecidos (para filtrar quem é de outro grupo)
        // Como esta página é isolada, vamos fazer um fetch rápido na API para saber quem são "Jogadores"
        let todosJogadores = [];

        async function init() {
            try {
                // Pega a lista de todos os fichas do banco para saber quem é player
                const res = await fetch('https://dandd-chan.onrender.com/api/lista-personagens');
                if(res.ok) {
                    const lista = await res.json();
                    todosJogadores = lista.map(n => n.toLowerCase());
                }
            } catch(e) {}
        }
        init();

        socket.on('sync_tracker_update', (lista) => {
            render(lista);
        });

        function render(lista) {
            const container = document.getElementById('tracker-container');
            container.innerHTML = "";

            if (!lista || lista.length === 0) {
                container.innerHTML = '<div class="empty-msg">Aguardando...</div>';
                return;
            }

            // Ordena
            lista.sort((a, b) => b.val - a.val);

            lista.forEach((item, index) => {
                const nomeItem = item.name.toLowerCase().trim();
                
                // --- FILTRAGEM RÍGIDA ---
                let mostrar = false;
                let cssClass = "enemy"; // Vermelho por padrão (Monstros)

                // 1. É membro deste grupo?
                if (listaMembros.includes(nomeItem)) {
                    mostrar = true;
                    cssClass = "my-group"; // Roxo
                }
                // 2. É um monstro/NPC (não é um jogador registrado no banco)?
                else if (!todosJogadores.includes(nomeItem)) {
                    mostrar = true; 
                    // Monstros aparecem para todos os grupos
                }
                // 3. É jogador de OUTRO grupo? -> mostrar = false (já é o padrão)

                if (mostrar) {
                    const div = document.createElement('div');
                    div.className = `init-card ${cssClass}`;
                    div.style.animationDelay = `${index * 0.05}s`; // Cascata rápida
                    
                    div.innerHTML = `
                        <div class="init-val">${item.val}</div>
                        <img class="init-img" src="${item.img}" onerror="this.src='img/imagem-no-site/dado.png'">
                        <div class="init-info">
                            <div class="init-name">${item.name}</div>
                        </div>
                    `;
                    container.appendChild(div);
                }
            });
        }
    </script>
</body>
</html>
