<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>OBS Portrait - HUD Pro</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            background-color: #00f91f; /* Chroma Key */
            margin: 0; padding: 0; overflow: hidden;
            width: 100%; height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex; justify-content: center; align-items: center;
        }

        .hud-wrapper {
            position: relative; display: flex; align-items: flex-end;
            transform: scale(1.5); transform-origin: center center;
        }

        /* --- FOTO --- */
        .char-image-container {
            position: relative; z-index: 10; width: 180px; height: 180px; flex-shrink: 0;
        }
        .char-frame {
            width: 100%; height: 100%; border-radius: 50%;
            border: 6px solid #1a1a1a; box-shadow: 0 0 20px rgba(0,0,0,0.8);
            overflow: hidden; background: #000; position: relative; z-index: 2;
        }
        .char-img { width: 100%; height: 100%; object-fit: cover; }

        /* Inspiração */
        .inspiration-badge {
            position: absolute; bottom: -10px; left: -10px;
            width: 80px; height: 80px; display: flex;
            justify-content: center; align-items: center;
            z-index: 15; pointer-events: none;
        }
        .insp-smoke {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            background: radial-gradient(circle, rgba(0,0,0,1) 20%, rgba(20,20,20,0.8) 50%, transparent 80%);
            filter: blur(4px); z-index: 1;
        }
        .insp-number {
            position: relative; color: #ffcc00; font-family: 'Cinzel Decorative', cursive;
            font-size: 32px; font-weight: bold;
            text-shadow: 0 0 10px rgba(255,204,0,0.5), 2px 2px 0 #000; z-index: 2;
        }

        /* --- NOME ESTILO TINTA --- */
        .char-name {
            margin-left: 15px; margin-bottom: -5px;
            color: #fff;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 26px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #000;
            position: relative;
            z-index: 6;
            padding: 8px 30px 8px 10px;
            /* Efeito de Tinta Preta: Fundo sólido com ponta recortada */
            background: #000;
            clip-path: polygon(0% 0%, 95% 0%, 100% 50%, 90% 100%, 0% 100%);
            /* Opcional: Um leve gradiente para não parecer chapado demais */
            background: linear-gradient(90deg, #0a0a0a 0%, #1a1a1a 80%, #000 100%);
            min-width: 150px;
        }

        /* --- BARRAS DE VIDA --- */
        .stats-container {
            position: relative; margin-left: -40px; margin-bottom: 15px;
            z-index: 5; display: flex; flex-direction: column; width: 450px;
        }
        .health-bar-frame {
            position: relative; height: 50px; background: #0f0f0f;
            border: 4px solid #1a1a1a; border-radius: 0 12px 12px 0;
            overflow: hidden; box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            display: flex; align-items: center; padding-left: 45px; z-index: 5;
        }
        .hp-fill {
            position: absolute; top: 0; left: 0; bottom: 0;
            background: linear-gradient(90deg, #500000, #b30000, #ff3333);
            width: 0%; transition: width 0.5s; z-index: 1;
        }
        .hp-text {
            position: relative; z-index: 5; color: #fff; font-size: 28px;
            font-weight: 900; text-shadow: 2px 2px 0 #000; margin-left: 10px;
        }

        .sub-bars { display: flex; height: 10px; width: 98%; margin-left: 4px; }
        .mini-bar { flex:1; background:#000; margin-right:2px; position:relative; }
        .fill-temp { background: #00e5ff; height:100%; width:0%; }
        .fill-necro { background: #d500f9; height:100%; width:0%; }

        /* --- DEATH SAVES --- */
        .death-saves-wrapper {
            display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0;
            align-items: center; justify-content: space-evenly; background: #0f0f0f; z-index: 10;
        }
        .ds-icon { width: 24px; height: 24px; opacity: 0.2; transition: 0.3s; }
        .ds-icon.success-icon { fill: #4caf50; filter: drop-shadow(0 0 2px #4caf50); }
        .ds-icon.success-icon.active { opacity: 1; transform: scale(1.3); }
        .ds-icon.failure-icon { fill: #f44336; filter: drop-shadow(0 0 2px #f44336); }
        .ds-icon.failure-icon.active { opacity: 1; transform: scale(1.3); }
        .death-text { position: absolute; font-size: 10px; color: #555; font-weight: bold; top: -12px; left: 50%; transform: translateX(-50%); white-space: nowrap; }

        /* --- DADOS (POPUP) --- */
        .dice-area {
            position: absolute; left: 190px; bottom: 85px; 
            display: flex; flex-direction: row; gap: 8px;
            pointer-events: none; z-index: 20;
            flex-wrap: wrap; width: 400px;
        }

        .roll-card {
            animation: popInDice 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            display: flex; gap: 8px; flex-wrap: wrap;
        }
        .roll-card.fade-out { animation: floatUpFade 0.5s forwards; }

        @keyframes popInDice { from {opacity:0; transform:scale(0.5);} to {opacity:1; transform:scale(1);} }
        @keyframes floatUpFade { to {opacity:0; transform:translateY(-30px);} }

        .dice-result-box {
            position: relative; width: 55px; height: 55px;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- CORES DOS DADOS (MODIFICANDO O FUNDO) --- */
        .d-icon { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* Filtro para Acerto (Esverdeado/Dourado) */
        .d-attack-bg { 
            filter: sepia(1) hue-rotate(60deg) saturate(3) brightness(0.8); 
        }
        
        /* Filtro para Dano (Avermelhado/Laranja) */
        .d-damage-bg { 
            filter: sepia(1) hue-rotate(-50deg) saturate(3) brightness(0.7); 
        }

        .d-val {
            position: relative; z-index: 2; font-size: 22px; font-weight: 900; color: #fff;
            /* Borda preta sólida ao redor do número */
            text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000;
        }
        
        .d-val.crit { color: #ffff00; text-shadow: 0 0 10px #ffff00, 2px 2px 0 #000; font-size: 24px; }
        .d-val.fumble { color: #ccc; font-size: 18px; }

    </style>
</head>
<body>

    <div class="hud-wrapper">
        <div class="char-image-container">
            <div class="char-frame">
                <img id="img-personagem" class="char-img" src="" alt="">
            </div>
            <div id="insp-badge" class="inspiration-badge" style="display:none;">
                <div class="insp-smoke"></div>
                <span id="insp-val" class="insp-number">0</span>
            </div>
        </div>

        <div class="stats-container">
            <div id="display-nome" class="char-name">CARREGANDO...</div>
            <div class="health-bar-frame">
                <div id="hp-bar" class="hp-fill"></div>
                <div id="hp-text-container" class="hp-text"><span id="hp-atual">?</span> / <span id="hp-total">?</span></div>
                
                <div id="death-saves-hud" class="death-saves-wrapper">
                    <div class="death-text">DEATH SAVES</div>
                    <svg class="ds-icon success-icon" id="ds-s-1" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    <svg class="ds-icon success-icon" id="ds-s-2" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    <svg class="ds-icon success-icon" id="ds-s-3" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    <div style="width:1px; height:20px; background:#333;"></div>
                    <svg class="ds-icon failure-icon" id="ds-f-1" viewBox="0 0 24 24"><path d="M12 2C7 2 3 6 3 11c0 2.5 1.5 4.5 4 5.5V20c0 1 1 2 2 2h6c1 0 2-1 2-2v-3.5c2.5-1 4-3 4-5.5 0-5-4-9-9-9zM10 12c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm4 0c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
                    <svg class="ds-icon failure-icon" id="ds-f-2" viewBox="0 0 24 24"><path d="M12 2C7 2 3 6 3 11c0 2.5 1.5 4.5 4 5.5V20c0 1 1 2 2 2h6c1 0 2-1 2-2v-3.5c2.5-1 4-3 4-5.5 0-5-4-9-9-9zM10 12c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm4 0c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
                    <svg class="ds-icon failure-icon" id="ds-f-3" viewBox="0 0 24 24"><path d="M12 2C7 2 3 6 3 11c0 2.5 1.5 4.5 4 5.5V20c0 1 1 2 2 2h6c1 0 2-1 2-2v-3.5c2.5-1 4-3 4-5.5 0-5-4-9-9-9zM10 12c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm4 0c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
                </div>
            </div>
            <div class="sub-bars">
                <div class="mini-bar"><div id="temp-bar" class="fill-temp"></div></div>
                <div class="mini-bar"><div id="necro-bar" class="fill-necro"></div></div>
            </div>
        </div>

        <div id="dice-area" class="dice-area"></div>
    </div>

    <script>
        const socket = io('https://dandd-chan.onrender.com');
        const params = new URLSearchParams(window.location.search);
        const nomeOriginalURL = params.get('nome');

        // Atualização da Ficha (Vida, Nome, Imagem)
        socket.on('ficha_atualizada', (data) => {
            if (data.nome && data.nome.toLowerCase() === nomeOriginalURL.toLowerCase()) {
                document.getElementById('display-nome').innerText = data.personagem || data.nome;
                document.getElementById('img-personagem').src = data.fotoPerfil || 'img/imagem-no-site/personagem.png';
                
                const atual = parseInt(data.vidaAtual)||0;
                const total = parseInt(data.vidaTotalCalculada)||1;
                
                // Lógica de Morte
                if (atual <= 0) {
                    document.getElementById('hp-bar').style.display = 'none';
                    document.getElementById('hp-text-container').style.display = 'none';
                    document.getElementById('death-saves-hud').style.display = 'flex';
                    
                    const ds = data.deathSaves || {};
                    const check = (arr, i) => Array.isArray(arr) ? arr[i-1]===true : (parseInt(arr)||0) >= i;
                    for(let i=1; i<=3; i++){
                        const s = document.getElementById(`ds-s-${i}`);
                        const f = document.getElementById(`ds-f-${i}`);
                        if(check(ds.successes, i)) s.classList.add('active'); else s.classList.remove('active');
                        if(check(ds.failures, i)) f.classList.add('active'); else f.classList.remove('active');
                    }
                } else {
                    document.getElementById('hp-bar').style.display = 'block';
                    document.getElementById('hp-text-container').style.display = 'block';
                    document.getElementById('death-saves-hud').style.display = 'none';
                    
                    document.getElementById('hp-atual').innerText = atual;
                    document.getElementById('hp-total').innerText = total;
                    document.getElementById('hp-bar').style.width = Math.min(100, Math.max(0, (atual/total)*100)) + "%";
                }

                // Secundárias
                document.getElementById('temp-bar').style.width = Math.min(100, parseInt(data.vidaTempAtual)||0) + "%";
                document.getElementById('necro-bar').style.width = Math.min(100, parseInt(data.danoNecroAtual)||0) + "%";
                
                // Inspiração
                const insp = parseInt(data.inspiracao)||0;
                const badge = document.getElementById('insp-badge');
                document.getElementById('insp-val').innerText = insp;
                badge.style.display = insp > 0 ? 'flex' : 'none';
            }
        });

        // --- ROLAGEM DE DADOS (SUPORTE A MULTI-ATAQUE) ---
        socket.on('dados_rolados', (data) => {
            if (data.personagem && data.personagem.toLowerCase() === nomeOriginalURL.toLowerCase()) {
                criarPopUpDado(data);
            }
        });

        function criarPopUpDado(data) {
            const area = document.getElementById('dice-area');
            area.innerHTML = ''; // Limpa anteriores

            const card = document.createElement('div');
            card.className = 'roll-card';
            const iconSrc = "img/imagem-no-site/fundo-dado-portrait.png";

            let html = '';

            // 1. ATAQUE(S)
            if (data.ataque) {
                // Remove HTML básico para pegar números limpos ("18 <span...>20</span>" -> "18 20")
                let rawText = data.ataque.text.replace(/<[^>]*>/g, ' '); 
                let valores = rawText.split(/[\s,]+/).filter(x => x.trim() !== '');

                valores.forEach(val => {
                    let num = parseInt(val);
                    let cssClass = '';
                    if (num == 20) cssClass = 'crit';
                    if (num == 1) cssClass = 'fumble';

                    html += `
                        <div class="dice-result-box">
                            <img src="${iconSrc}" class="d-icon d-attack-bg">
                            <div class="d-val ${cssClass}">${val}</div>
                        </div>
                    `;
                });
            }

            // 2. DANO
            if (data.dano) {
                let cssClass = data.dano.isCrit ? 'crit' : '';
                html += `
                    <div class="dice-result-box">
                        <img src="${iconSrc}" class="d-icon d-damage-bg">
                        <div class="d-val ${cssClass}">${data.dano.text}</div>
                    </div>
                `;
            }

            card.innerHTML = html;
            area.appendChild(card);

            setTimeout(() => {
                card.classList.add('fade-out');
                setTimeout(() => card.remove(), 500);
            }, 5000);
        }

        // Carga Inicial
        (async function() {
            if (!nomeOriginalURL) return;
            try {
                const res = await fetch('https://dandd-chan.onrender.com/api/load-ficha-mestre', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome: nomeOriginalURL })
                });
                if(res.ok) {
                    const d = await res.json();
                    document.getElementById('display-nome').innerText = d.personagem || d.nome;
                    document.getElementById('img-personagem').src = d.fotoPerfil || 'img/imagem-no-site/personagem.png';
                }
            } catch(e){}
        })();
    </script>
</body>
</html>
