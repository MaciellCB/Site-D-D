<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>OBS Portrait - HUD Pro</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            background-color: transparent;
            margin: 0; padding: 0; overflow: hidden;
            width: 100%; height: 100%;
            font-family: 'Roboto', sans-serif;
        }

        /* Container Principal */
        .hud-wrapper {
            position: absolute;
            bottom: 50px;
            left: 50px;
            display: flex;
            align-items: flex-end;
        }

        /* --- ÁREA DA IMAGEM (Esquerda) --- */
        .char-image-container {
            position: relative;
            z-index: 10;
            width: 180px;
            height: 180px;
            flex-shrink: 0;
        }

        .char-frame {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #1a1a1a;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            overflow: hidden;
            background: #000;
            position: relative;
            z-index: 2; /* Garante que a imagem fique acima da mancha da inspiração */
        }

        .char-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Inspiração (AGORA NA ESQUERDA - Mancha Preta) */
        .inspiration-badge {
            position: absolute;
            bottom: -10px; /* Levemente para fora */
            left: -10px;   /* Na esquerda */
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 15;
            pointer-events: none;
        }
        
        /* Efeito de Fumaça/Mancha Preta no Fundo */
        .insp-smoke {
            position: absolute; 
            width: 100%; 
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,0,0,1) 20%, rgba(20,20,20,0.8) 50%, transparent 80%);
            filter: blur(4px);
            z-index: 1;
        }

        .insp-number {
            position: relative;
            color: #ffcc00;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5), 2px 2px 0 #000;
            z-index: 2;
        }

        /* --- ÁREA DAS BARRAS (Direita) --- */
        .stats-container {
            position: relative;
            margin-left: -40px; /* Sobreposição na imagem */
            margin-bottom: 15px;
            z-index: 5;
            display: flex;
            flex-direction: column;
            width: 450px;
        }

        /* Nome (Ajustado: Mais baixo e esquerda para colar na barra) */
        .char-name {
            margin-left: 25px; /* Mais p/ esquerda (antes era 50px) */
            margin-bottom: -2px; /* Mais p/ baixo para encostar na barra */
            color: #fff;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 24px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px #000;
            background: linear-gradient(90deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 4px 20px 4px 25px;
            border-radius: 4px 4px 0 0; /* Arredondado só em cima */
            display: inline-block;
            align-self: flex-start;
            z-index: 6; /* Acima da barra */
        }

        /* Barra de Vida */
        .health-bar-frame {
            position: relative;
            height: 50px;
            background: #0f0f0f;
            border: 4px solid #1a1a1a;
            border-radius: 0 12px 12px 0; 
            overflow: hidden; 
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            padding-left: 45px;
            z-index: 5;
        }

        .hp-fill {
            position: absolute;
            top: 0; left: 0; bottom: 0;
            background: linear-gradient(90deg, #500000, #b30000, #ff3333);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: 2px 0 10px rgba(255, 50, 50, 0.3);
            z-index: 1;
        }

        .hp-text {
            position: relative;
            z-index: 5;
            color: #fff;
            font-size: 28px;
            font-weight: 900;
            text-shadow: 2px 2px 0 #000, 0 0 5px rgba(0,0,0,0.8);
            margin-left: 10px;
        }

        /* Sub-barras */
        .sub-bars {
            display: flex;
            height: 18px;
            margin-left: 4px;
            width: 98%;
            margin-top: -2px;
            z-index: 4;
        }

        .mini-bar {
            flex: 1;
            background: #000;
            border: 2px solid #1a1a1a;
            border-top: none;
            border-radius: 0 0 8px 8px;
            position: relative;
            overflow: hidden;
            margin-right: 2px;
        }

        .mini-fill { height: 100%; width: 0%; transition: width 0.4s; position: absolute; left: 0; top: 0; }
        .fill-temp { background: linear-gradient(90deg, #004d40, #00e5ff); }
        .fill-necro { background: linear-gradient(90deg, #311b92, #d500f9); }
        
        .mini-val { 
            position: relative; z-index: 2; color: #fff; 
            font-size: 11px; font-weight: bold; text-align: center; 
            display: block; line-height: 16px; text-shadow: 1px 1px 0 #000;
        }

        /* --- POPUPS DE DADOS (Área de Resultados) --- */
        .dice-area {
            position: absolute;
            left: 430px; /* Posicionado logo à direita das barras */
            bottom: 20px;
            display: flex;
            flex-direction: column-reverse; 
            gap: 12px;
            width: 350px;
            pointer-events: none;
            z-index: 20; /* Bem acima de tudo */
        }

        .roll-card {
            background: rgba(15, 15, 15, 0.95);
            border-left: 4px solid #9c27b0;
            border-radius: 4px;
            padding: 10px 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
            animation: slideInDice 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
            opacity: 0;
            transform: translateX(-30px);
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .roll-card.fade-out {
            animation: smokeOut 1s forwards;
        }

        @keyframes slideInDice { to { opacity: 1; transform: translateX(0); } }
        @keyframes smokeOut { to { opacity: 0; transform: translateY(-20px) scale(1.1); filter: blur(5px); } }

        .roll-header {
            font-size: 12px;
            color: #e0aaff;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 4px;
        }

        .roll-body {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .dice-result-box {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .d-icon { width: 24px; height: 24px; filter: drop-shadow(0 2px 2px #000); }
        .d-val { font-size: 26px; font-weight: 900; text-shadow: 2px 2px 0 #000; }
        .d-label { font-size: 10px; color: #aaa; text-transform: uppercase; margin-top: 2px; }

        .crit { color: #ffcc00; text-shadow: 0 0 10px #ffcc00, 2px 2px 0 #000; }
        .fumble { color: #ff3333; text-shadow: 0 0 10px #ff0000, 2px 2px 0 #000; }
        .dmg-val { color: #ff5252; }

        .sep-line { width: 1px; height: 30px; background: rgba(255,255,255,0.2); }

    </style>
</head>
<body>

    <div class="hud-wrapper">
        <div class="char-image-container">
            <div class="char-frame">
                <img id="img-personagem" class="char-img" src="" alt="Personagem">
            </div>
            <div id="insp-badge" class="inspiration-badge" style="display:none;">
                <div class="insp-smoke"></div>
                <span id="insp-val" class="insp-number">0</span>
            </div>
        </div>

        <div class="stats-container">
            <div id="display-nome" class="char-name">CARREGANDO...</div>
            
            <div class="health-bar-frame">
                <div id="hp-bar" class="hp-fill"></div>
                <div class="hp-text">
                    <span id="hp-atual">?</span> / <span id="hp-total">?</span>
                </div>
            </div>

            <div class="sub-bars">
                <div class="mini-bar">
                    <div id="temp-bar" class="mini-fill fill-temp"></div>
                    <span id="temp-text" class="mini-val"></span>
                </div>
                <div class="mini-bar">
                    <div id="necro-bar" class="mini-fill fill-necro"></div>
                    <span id="necro-text" class="mini-val"></span>
                </div>
            </div>
        </div>

        <div id="dice-area" class="dice-area"></div>
    </div>

    <script>
        const socket = io('https://dandd-chan.onrender.com');
        const params = new URLSearchParams(window.location.search);
        const nomeOriginalURL = params.get('nome');

        // --- ATUALIZAÇÃO DA FICHA ---
        socket.on('ficha_atualizada', (novaFicha) => {
            if (novaFicha.nome && novaFicha.nome.toLowerCase() === nomeOriginalURL.toLowerCase()) {
                atualizarInterface(novaFicha);
            }
        });

        function atualizarInterface(data) {
            const nomeExibicao = data.personagem || data.nome || "HERÓI";
            document.getElementById('display-nome').innerText = nomeExibicao;

            const imgEl = document.getElementById('img-personagem');
            imgEl.src = (data.fotoPerfil && data.fotoPerfil.length > 10) ? data.fotoPerfil : 'img/imagem-no-site/personagem.png';

            const atual = parseInt(data.vidaAtual) || 0;
            const total = parseInt(data.vidaTotalCalculada) || 1;
            document.getElementById('hp-atual').innerText = atual;
            document.getElementById('hp-total').innerText = total;
            
            const pct = Math.min(100, Math.max(0, (atual / total) * 100));
            document.getElementById('hp-bar').style.width = pct + "%";

            const temp = parseInt(data.vidaTempAtual) || 0;
            const necro = parseInt(data.danoNecroAtual) || 0;
            document.getElementById('temp-bar').style.width = Math.min(100, temp) + "%";
            document.getElementById('temp-text').innerText = temp > 0 ? `Temp: ${temp}` : "";
            document.getElementById('necro-bar').style.width = Math.min(100, necro) + "%";
            document.getElementById('necro-text').innerText = necro > 0 ? `Necro: ${necro}` : "";

            const insp = parseInt(data.inspiracao) || 0;
            const inspBadge = document.getElementById('insp-badge');
            document.getElementById('insp-val').innerText = insp;
            inspBadge.style.display = insp > 0 ? 'flex' : 'none';
        }

        // --- ROLAGEM DE DADOS (CORREÇÃO DO BUG) ---
        socket.on('dados_rolados', (data) => {
            if (data.personagem && data.personagem.toLowerCase() === nomeOriginalURL.toLowerCase()) {
                criarPopUpDado(data);
            }
        });

        function criarPopUpDado(data) {
            const area = document.getElementById('dice-area');
            const card = document.createElement('div');
            card.className = 'roll-card';

            let conteudoHTML = `<div class="roll-header">${data.titulo}</div><div class="roll-body">`;

            // ATAQUE (Esquerda)
            if (data.ataque) {
                const isCrit = data.ataque.isCrit;
                const isFumble = data.ataque.isFumble;
                const valClass = isCrit ? 'crit' : (isFumble ? 'fumble' : '');
                
                // Exibe o 'text' que já é a soma total
                conteudoHTML += `
                    <div class="dice-result-box">
                        <img src="img/imagem-no-site/dado.png" class="d-icon">
                        <div>
                            <div class="d-val ${valClass}">${data.ataque.text}</div> 
                            <div class="d-label">Acerto</div>
                        </div>
                    </div>
                `;
            }

            if (data.ataque && data.dano) {
                conteudoHTML += `<div class="sep-line"></div>`;
            }

            // DANO (Direita)
            if (data.dano) {
                const isCritDmg = data.dano.isCrit; 
                const valClass = isCritDmg ? 'crit' : 'dmg-val';

                conteudoHTML += `
                    <div class="dice-result-box">
                        <img src="https://cdn-icons-png.flaticon.com/512/826/826070.png" class="d-icon" style="filter: invert(1);">
                        <div>
                            <div class="d-val ${valClass}">${data.dano.text}</div>
                            <div class="d-label">Dano</div>
                        </div>
                    </div>
                `;
            }

            conteudoHTML += `</div>`;
            card.innerHTML = conteudoHTML;
            area.appendChild(card);

            setTimeout(() => {
                card.classList.add('fade-out');
                setTimeout(() => card.remove(), 1000);
            }, 8000);
        }

        async function carregarDados() {
            if(!nomeOriginalURL) return;
            try {
                const res = await fetch('https://dandd-chan.onrender.com/api/load-ficha-mestre', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome: nomeOriginalURL })
                });
                if(res.ok) atualizarInterface(await res.json());
            } catch(e) { console.error(e); }
        }

        carregarDados();
    </script>
</body>
</html>
