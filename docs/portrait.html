<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>OBS Portrait - HUD</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <style>
        body, html { background-color: transparent; margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; font-family: 'Roboto', sans-serif; }
        .portrait-container { position: relative; display: flex; align-items: flex-end; padding: 20px; }
        
        .image-wrapper { position: relative; width: 200px; height: 200px; border-radius: 50%; border: 8px solid #000; overflow: hidden; background-color: #222; z-index: 20; flex-shrink: 0; box-shadow: 0 0 15px rgba(0,0,0,0.8); }
        .char-img { width: 100%; height: 100%; object-fit: cover; }

        .bars-group { display: flex; flex-direction: column; margin-left: -50px; margin-bottom: 20px; z-index: 5; }
        
        /* DESIGN ORIGINAL DO NOME */
        .char-name-box {
            color: #fff; font-family: 'Cinzel Decorative', cursive; font-size: 26px; font-weight: bold;
            padding: 5px 60px; background: linear-gradient(to right, rgba(0,0,0,0.9) 20%, rgba(0,0,0,0.5) 70%, transparent);
            width: fit-content; text-transform: uppercase; letter-spacing: 2px; margin-bottom: -2px; text-shadow: 2px 2px 4px #000;
        }

        .health-bar-container { position: relative; height: 60px; width: 500px; background-color: #000; border: 4px solid #000; border-bottom: none; display: flex; align-items: center; justify-content: center; border-radius: 0 10px 0 0; overflow: hidden; }
        .health-fill { position: absolute; top: 0; left: 0; height: 100%; width: 0%; background: linear-gradient(to right, #500000, #b30000, #ff3333); z-index: 1; transition: width 0.4s ease-out; }
        .health-text { position: relative; color: #fff; font-family: 'Cinzel Decorative', cursive; font-size: 36px; font-weight: 900; text-shadow: 3px 3px 0 #000; letter-spacing: 2px; z-index: 2; }
        
        .sub-bars-row { display: flex; width: 500px; height: 25px; background: #000; border: 4px solid #000; border-top: none; border-radius: 0 0 10px 10px; overflow: hidden; }
        .mini-bar-box { flex: 1; position: relative; background: #1a1a1a; display: flex; align-items: center; justify-content: center; border-right: 2px solid #000; }
        .mini-fill { position: absolute; top: 0; left: 0; height: 100%; width: 0%; transition: width 0.4s; z-index: 1; }
        .fill-temp { background: linear-gradient(to right, #004d40, #00bcd4); }
        .fill-necro { background: linear-gradient(to right, #311b92, #7c4dff); }
        .mini-text { position: relative; z-index: 2; color: #fff; font-size: 14px; font-weight: bold; text-shadow: 1px 1px 2px #000; }

        /* AREA DOS DADOS (À DIREITA) */
        #dice-display {
            position: absolute; left: 670px; bottom: 45px;
            display: flex; flex-direction: column; gap: 5px;
            pointer-events: none;
        }
        .dice-item {
            background: rgba(0,0,0,0.8); border-left: 4px solid #9c27b0; padding: 8px 15px;
            border-radius: 0 5px 5px 0; color: white; min-width: 150px;
            animation: slideData 0.4s ease-out;
        }
        @keyframes slideData { from { transform: translateX(30px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .dice-item.fade { opacity: 0; transform: translateY(-20px); transition: 1s; }

        /* INSPIRAÇÃO */
        .inspiration-container { position: absolute; bottom: 30px; left: 5px; width: 90px; height: 90px; display: flex; justify-content: center; align-items: center; z-index: 30; }
        .smoke-effect { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle, rgba(0,0,0,0.95) 10%, transparent 70%); filter: blur(5px); border-radius: 50%; animation: pulseSmoke 3s infinite alternate; }
        @keyframes pulseSmoke { 0% { transform: scale(0.95); } 100% { transform: scale(1.1); } }
        .inspiration-number { position: relative; color: #ffcc00; font-family: 'Cinzel Decorative', cursive; font-size: 42px; text-shadow: 0 0 10px #ffaa00, 2px 2px 0 #000; }
    </style>
</head>
<body>

    <div class="portrait-container">
        <div class="layout-row">
            <div class="image-wrapper">
                <img id="img-personagem" class="char-img" src="" alt="">
            </div>

            <div class="bars-group">
                <div id="display-nome" class="char-name-box">CARREGANDO...</div>
                <div class="health-bar-container">
                    <div id="health-fill-bar" class="health-fill"></div>
                    <div class="health-text"><span id="hp-atual">?</span> / <span id="hp-total">?</span></div>
                </div>
                <div class="sub-bars-row">
                    <div class="mini-bar-box">
                        <div id="temp-fill" class="mini-fill fill-temp"></div>
                        <span class="mini-text" id="temp-text"></span>
                    </div>
                    <div class="mini-bar-box">
                        <div id="necro-fill" class="mini-fill fill-necro"></div>
                        <span class="mini-text" id="necro-text"></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="dice-display"></div>

        <div class="inspiration-container" id="insp-container">
            <div class="smoke-effect"></div>
            <div id="inspiration-val" class="inspiration-number">0</div>
        </div>
    </div>

    <script>
        const socket = io('https://dandd-chan.onrender.com');
        const params = new URLSearchParams(window.location.search);
        const nomeAlvo = params.get('nome');

        // Escuta Dados
        socket.on('dados_rolados', (data) => {
            if (data.personagem.toLowerCase() === nomeAlvo.toLowerCase()) {
                mostrarDadoNoHUD(data);
            }
        });

        function mostrarDadoNoHUD(data) {
            const container = document.getElementById('dice-display');
            const div = document.createElement('div');
            div.className = 'dice-item';
            
            let resHtml = `<div style="font-size:10px; color:#e0aaff;">${data.titulo}</div><div style="display:flex; gap:15px; align-items:center;">`;
            if(data.ataque) resHtml += `<div><span style="font-size:10px; color:#aaa; display:block;">ACERTO</span><span style="font-size:22px; font-weight:900; color:${data.ataque.isCrit ? '#ffcc00' : (data.ataque.isFumble ? '#ff3333' : '#fff')}">${data.ataque.text}</span></div>`;
            if(data.dano) resHtml += `<div><span style="font-size:10px; color:#aaa; display:block;">DANO</span><span style="font-size:22px; font-weight:900; color:#ff5252;">${data.dano.text}</span></div>`;
            resHtml += `</div>`;
            
            div.innerHTML = resHtml;
            container.appendChild(div);
            setTimeout(() => { div.classList.add('fade'); setTimeout(() => div.remove(), 1000); }, 6000);
        }

        socket.on('ficha_atualizada', (novaFicha) => {
            // Se o nome real mudou ou o login bate, atualiza
            if (novaFicha.nome?.toLowerCase() === nomeAlvo.toLowerCase() || novaFicha.personagem?.toLowerCase() === nomeAlvo.toLowerCase()) {
                atualizarInterface(novaFicha);
            }
        });

        function atualizarInterface(data) {
            document.getElementById('display-nome').innerText = data.personagem || data.nome || "HERÓI";
            const imgEl = document.getElementById('img-personagem');
            imgEl.src = (data.fotoPerfil && data.fotoPerfil.length > 10) ? data.fotoPerfil : 'img/imagem-no-site/personagem.png';
            
            const atual = parseInt(data.vidaAtual) || 0;
            const total = parseInt(data.vidaTotalCalculada) || 1;
            document.getElementById('hp-atual').innerText = atual;
            document.getElementById('hp-total').innerText = total;
            document.getElementById('health-fill-bar').style.width = Math.min(100, (atual/total)*100) + "%";

            document.getElementById('temp-fill').style.width = Math.min(100, (parseInt(data.vidaTempAtual)||0)) + "%";
            document.getElementById('temp-text').innerText = data.vidaTempAtual > 0 ? `Temp: ${data.vidaTempAtual}` : "";
            document.getElementById('necro-fill').style.width = Math.min(100, (parseInt(data.danoNecroAtual)||0)) + "%";
            document.getElementById('necro-text').innerText = data.danoNecroAtual > 0 ? `Necro: ${data.danoNecroAtual}` : "";

            const inspVal = parseInt(data.inspiracao) || 0;
            document.getElementById('inspiration-val').innerText = inspVal;
            document.getElementById('insp-container').style.display = inspVal > 0 ? 'flex' : 'none';
        }

        async function carregar() {
            if(!nomeAlvo) return;
            const res = await fetch('https://dandd-chan.onrender.com/api/load-ficha-mestre', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ nome: nomeAlvo }) });
            if(res.ok) atualizarInterface(await res.json());
        }
        carregar();
    </script>
</body>
</html>
