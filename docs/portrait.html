<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>OBS Portrait - HUD Pro</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto:wght@500;900&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            background-color: #00f91f;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Principal */
        .hud-wrapper {
            position: relative;
            display: flex;
            align-items: flex-end;
            transform: scale(1.5);
            transform-origin: center center;
        }

        /* --- ÁREA DA IMAGEM --- */
        .char-image-container {
            position: relative;
            z-index: 10;
            width: 180px;
            height: 180px;
            flex-shrink: 0;
        }

        .char-frame {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #1a1a1a;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            background: #000;
            position: relative;
            z-index: 2;
        }

        .char-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Inspiração */
        .inspiration-badge {
            position: absolute;
            bottom: -10px;
            left: -10px;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 15;
            pointer-events: none;
        }

        .insp-smoke {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 0, 0, 1) 20%, rgba(20, 20, 20, 0.8) 50%, transparent 80%);
            filter: blur(4px);
            z-index: 1;
        }

        .insp-number {
            position: relative;
            color: #ffcc00;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5), 2px 2px 0 #000;
            z-index: 2;
        }

        /* --- ÁREA DAS BARRAS --- */
        .stats-container {
            position: relative;
            margin-left: -40px;
            margin-bottom: 15px;
            z-index: 5;
            display: flex;
            flex-direction: column;
            width: 450px;
        }

        .char-name {
            margin-left: 25px;
            margin-bottom: -2px;
            color: #fff;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 24px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px #000;
            background: linear-gradient(90deg, #000 0%, #000 60%, transparent 100%);
            padding: 4px 40px 4px 25px;
            border-radius: 4px 4px 0 0;
            display: inline-block;
            align-self: flex-start;
            z-index: 6;
        }

        .health-bar-frame {
            position: relative;
            height: 50px;
            background: #0f0f0f;
            border: 4px solid #1a1a1a;
            border-radius: 0 12px 12px 0;
            overflow: hidden;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            padding-left: 45px;
            z-index: 5;
        }

        .hp-fill {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            background: linear-gradient(90deg, #500000, #b30000, #ff3333);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: 2px 0 10px rgba(255, 50, 50, 0.3);
            z-index: 1;
        }

        .hp-text {
            position: relative;
            z-index: 5;
            color: #fff;
            font-size: 28px;
            font-weight: 900;
            text-shadow: 2px 2px 0 #000, 0 0 5px rgba(0, 0, 0, 0.8);
            margin-left: 10px;
        }

        .sub-bars {
            display: flex;
            height: 18px;
            margin-left: 4px;
            width: 98%;
            margin-top: -2px;
            z-index: 4;
        }

        .mini-bar {
            flex: 1;
            background: #000;
            border: 2px solid #1a1a1a;
            border-top: none;
            border-radius: 0 0 8px 8px;
            position: relative;
            overflow: hidden;
            margin-right: 2px;
        }

        .mini-fill {
            height: 100%;
            width: 0%;
            transition: width 0.4s;
            position: absolute;
            left: 0;
            top: 0;
        }

        .fill-temp {
            background: linear-gradient(90deg, #004d40, #00e5ff);
        }

        .fill-necro {
            background: linear-gradient(90deg, #311b92, #d500f9);
        }

        .mini-val {
            position: relative;
            z-index: 2;
            color: #fff;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            display: block;
            line-height: 16px;
            text-shadow: 1px 1px 0 #000;
        }

        /* =========================================================================
           CSS DOS DADOS (CORRIGIDO PARA CRESCER PARA A ESQUERDA)
           ========================================================================= */
        .dice-area {
            position: absolute;
            /* Removemos o LEFT fixo e usamos RIGHT negativo para ancorar no fim */
            left: auto;
            right: -350px; 
            bottom: 12px;
            display: flex;
            flex-direction: row;
            /* Isso alinha o conteúdo à direita, mas a ordem dos itens (flex-row) 
               mantém Acerto na Esquerda e Dano na Direita visualmente */
            justify-content: flex-end; 
            gap: 10px;
            pointer-events: none;
            z-index: 20;
        }

        .roll-card {
            background: transparent;
            border: none;
            box-shadow: none;
            display: flex;
            flex-direction: row;
            gap: 15px;
            /* A animação agora é nos dados individuais */
        }

        .roll-card.fade-out {
            animation: floatUpFade 0.8s forwards;
            transform-origin: bottom center;
        }

        .dice-result-box {
            position: relative;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.5);
            /* Animação de entrada agora é aqui */
            animation: popInDice 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popInDice {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes floatUpFade {
            to {
                opacity: 0;
                transform: translateY(-40px) scale(1.1);
                filter: blur(2px);
            }
        }

        .d-icon {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            animation: wobble 3s ease-in-out infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .d-val {
            position: relative;
            z-index: 2;
            font-size: 20px;
            font-weight: 900;
            color: #fff;
            text-shadow:
                2px 0 0 #000, -2px 0 0 #000,
                0 2px 0 #000, 0 -2px 0 #000,
                1px 1px 0 #000;
            font-family: 'Roboto', sans-serif;
        }

        .d-val.crit {
            color: #e040fb;
            text-shadow: 0 0 10px #e040fb, 2px 2px 0 #000;
        }

        .d-val.fumble {
            color: #ff3333;
            text-shadow: 0 0 10px #ff0000, 2px 2px 0 #000;
        }

        .d-val.dmg-val {
            color: #fff;
        }

        .d-label {
            position: absolute;
            bottom: -12px;
            width: 140%;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            color: #ddd;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px #000;
            padding: 2px 0;
            border-radius: 4px;
        }

        /* --- DEATH SAVES --- */
        .death-saves-wrapper {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            align-items: center;
            justify-content: space-evenly;
            background: #0f0f0f;
            z-index: 10;
        }

        .ds-icon {
            width: 24px;
            height: 24px;
            opacity: 0.2;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .ds-icon.success-icon {
            fill: #4caf50;
            filter: drop-shadow(0 0 2px #4caf50);
        }

        .ds-icon.success-icon.active {
            opacity: 1;
            transform: scale(1.3);
        }

        .ds-icon.failure-icon {
            fill: #f44336;
            filter: drop-shadow(0 0 2px #f44336);
        }

        .ds-icon.failure-icon.active {
            opacity: 1;
            transform: scale(1.3);
        }

        .death-text {
            position: absolute;
            font-size: 10px;
            color: #555;
            font-weight: bold;
            letter-spacing: 2px;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div class="hud-wrapper">
        <div class="char-image-container">
            <div class="char-frame">
                <img id="img-personagem" class="char-img" src="" alt="Personagem">
            </div>
            <div id="insp-badge" class="inspiration-badge" style="display:none;">
                <div class="insp-smoke"></div>
                <span id="insp-val" class="insp-number">0</span>
            </div>
        </div>

        <div class="stats-container">
            <div id="display-nome" class="char-name">CARREGANDO...</div>

            <div class="health-bar-frame">

                <div id="hp-bar" class="hp-fill"></div>
                <div id="hp-text-container" class="hp-text">
                    <span id="hp-atual">?</span> / <span id="hp-total">?</span>
                </div>

                <div id="death-saves-hud" class="death-saves-wrapper">
                    <div class="death-text">DEATH SAVES</div>

                    <svg class="ds-icon success-icon" id="ds-s-1" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                    <svg class="ds-icon success-icon" id="ds-s-2" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                    <svg class="ds-icon success-icon" id="ds-s-3" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>

                    <div style="width:1px; height:20px; background:#333;"></div>

                    <svg class="ds-icon failure-icon" id="ds-f-1" viewBox="0 0 24 24">
                        <path d="M12 2C7 2 3 6 3 11c0 2.5 1.5 4.5 4 5.5V20c0 1 1 2 2 2h6c1 0 2-1 2-2v-3.5c2.5-1 4-3 4-5.5 0-5-4-9-9-9zM10 12c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm4 0c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" />
                    </svg>
                    <svg class="ds-icon failure-icon" id="ds-f-2" viewBox="0 0 24 24">
                        <path d="M12 2C7 2 3 6 3 11c0 2.5 1.5 4.5 4 5.5V20c0 1 1 2 2 2h6c1 0 2-1 2-2v-3.5c2.5-1 4-3 4-5.5 0-5-4-9-9-9zM10 12c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm4 0c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" />
                    </svg>
                    <svg class="ds-icon failure-icon" id="ds-f-3" viewBox="0 0 24 24">
                        <path d="M12 2C7 2 3 6 3 11c0 2.5 1.5 4.5 4 5.5V20c0 1 1 2 2 2h6c1 0 2-1 2-2v-3.5c2.5-1 4-3 4-5.5 0-5-4-9-9-9zM10 12c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm4 0c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" />
                    </svg>
                </div>

            </div>

            <div class="sub-bars">
                <div class="mini-bar">
                    <div id="temp-bar" class="mini-fill fill-temp"></div>
                    <span id="temp-text" class="mini-val"></span>
                </div>
                <div class="mini-bar">
                    <div id="necro-bar" class="mini-fill fill-necro"></div>
                    <span id="necro-text" class="mini-val"></span>
                </div>
            </div>
        </div>

        <div id="dice-area" class="dice-area"></div>
    </div>

    <script>
        const socket = io('https://dandd-chan.onrender.com');
        const params = new URLSearchParams(window.location.search);
        const nomeOriginalURL = params.get('nome');

        // --- ATUALIZAÇÃO DA FICHA ---
        socket.on('ficha_atualizada', (novaFicha) => {
            if (novaFicha.nome && novaFicha.nome.toLowerCase() === nomeOriginalURL.toLowerCase()) {
                atualizarInterface(novaFicha);
            }
        });

        function atualizarInterface(data) {
            const nomeExibicao = data.personagem || data.nome || "HERÓI";
            document.getElementById('display-nome').innerText = nomeExibicao;

            const imgEl = document.getElementById('img-personagem');
            imgEl.src = (data.fotoPerfil && data.fotoPerfil.length > 10) ? data.fotoPerfil : 'img/imagem-no-site/personagem.png';

            const atual = parseInt(data.vidaAtual) || 0;
            const total = parseInt(data.vidaTotalCalculada) || 1;

            const hpBar = document.getElementById('hp-bar');
            const hpText = document.getElementById('hp-text-container');
            const dsHud = document.getElementById('death-saves-hud');

            if (atual <= 0) {
                hpBar.style.display = 'none';
                if(hpText) hpText.style.display = 'none';
                dsHud.style.display = 'flex';

                const dsData = data.deathSaves || {};
                const checkActive = (val, i) => {
                    if (Array.isArray(val)) {
                        return val[i-1] === true;
                    } else {
                        return (parseInt(val) || 0) >= i;
                    }
                };

                for(let i=1; i<=3; i++) {
                    const elS = document.getElementById(`ds-s-${i}`);
                    const elF = document.getElementById(`ds-f-${i}`);
                    if(checkActive(dsData.successes, i)) elS.classList.add('active'); else elS.classList.remove('active');
                    if(checkActive(dsData.failures, i)) elF.classList.add('active'); else elF.classList.remove('active');
                }
            } else {
                hpBar.style.display = 'block';
                if(hpText) hpText.style.display = 'block';
                dsHud.style.display = 'none';
                document.getElementById('hp-atual').innerText = atual;
                document.getElementById('hp-total').innerText = total;
                const pct = Math.min(100, Math.max(0, (atual / total) * 100));
                hpBar.style.width = pct + "%";
            }

            const temp = parseInt(data.vidaTempAtual) || 0;
            const necro = parseInt(data.danoNecroAtual) || 0;
            document.getElementById('temp-bar').style.width = Math.min(100, temp) + "%";
            document.getElementById('temp-text').innerText = temp > 0 ? `Temp: ${temp}` : "";
            document.getElementById('necro-bar').style.width = Math.min(100, necro) + "%";
            document.getElementById('necro-text').innerText = necro > 0 ? `Necro: ${necro}` : "";

            const insp = parseInt(data.inspiracao) || 0;
            const inspBadge = document.getElementById('insp-badge');
            document.getElementById('insp-val').innerText = insp;
            inspBadge.style.display = insp > 0 ? 'flex' : 'none';
        }

        // --- ROLAGEM DE DADOS ---
        socket.on('dados_rolados', (data) => {
            if (data.personagem && data.personagem.toLowerCase() === nomeOriginalURL.toLowerCase()) {
                criarPopUpDado(data);
            }
        });

        function criarPopUpDado(data) {
            const area = document.getElementById('dice-area');
            area.innerHTML = '';

            const card = document.createElement('div');
            card.className = 'roll-card';

            let conteudoHTML = '';
            
            // Configurações das Imagens
            const pathImagens = "img/imagem-no-site/";
            const imgAcerto = pathImagens + "fundo-dado-portrait-acerto.png";
            const imgDano = pathImagens + "fundo-dado-portrait-dano.png";
            const imgPericia = pathImagens + "fundo-dado-portrait-pericia.png";
            const imgPadrao = pathImagens + "fundo-dado-portrait.png";

            const titulo = (data.titulo || "").toLowerCase();
            const ehPericia = titulo.includes("perícia") || titulo.includes("pericia");

            // 1. DADO DE ATAQUE (D20 ou Múltiplos D20s)
            if (data.ataque) {
                // Separa os valores se houver vírgula (Ex: "18, 22, 5")
                const textoAtaque = String(data.ataque.text);
                const rolagens = textoAtaque.split(',').map(s => s.trim());

                let iconeUsado = ehPericia ? imgPericia : imgAcerto;

                rolagens.forEach((val, index) => {
                    // Remove tags HTML para exibir o número limpo no portrait
                    const numLimpo = val.replace(/<[^>]*>?/gm, '');
                    
                    // Verifica classes enviadas pelo sistema (dice-roll-max/min) para definir cor
                    let classeCor = '';
                    if (val.includes('dice-roll-max') || (rolagens.length === 1 && data.ataque.isCrit)) {
                        classeCor = 'crit';
                    } else if (val.includes('dice-roll-min') || (rolagens.length === 1 && data.ataque.isFumble)) {
                        classeCor = 'fumble';
                    }

                    // Adiciona delay para efeito cascata (0.1s entre cada dado)
                    const delay = index * 0.1;

                    conteudoHTML += `
                        <div class="dice-result-box" style="animation-delay: ${delay}s">
                            <img src="${iconeUsado}" class="d-icon" onerror="this.src='${imgPadrao}'">
                            <div class="d-val ${classeCor}">${numLimpo}</div>
                            ${index === 0 ? '<div class="d-label"></div>' : ''}
                        </div>
                    `;
                });
            }

            // 2. DADO DE DANO (Sempre único, soma total)
            if (data.dano) {
                const isCritDmg = data.dano.isCrit;
                const valClass = isCritDmg ? 'crit' : 'dmg-val';
                const iconeUsado = imgDano;

                // Se houver ataques, adiciona um delay maior para o dano aparecer depois
                const delayDano = data.ataque ? (String(data.ataque.text).split(',').length * 0.1) : 0;

                conteudoHTML += `
                    <div class="dice-result-box" style="animation-delay: ${delayDano}s">
                        <img src="${iconeUsado}" class="d-icon" onerror="this.src='${imgPadrao}'">
                        <div class="d-val ${valClass}">${data.dano.text}</div>
                        <div class="d-label"></div>
                    </div>
                `;
            }

            card.innerHTML = conteudoHTML;
            area.appendChild(card);

            setTimeout(() => {
                card.classList.add('fade-out');
                setTimeout(() => card.remove(), 1000);
            }, 15000);
        }

        async function carregarDados() {
            if (!nomeOriginalURL) return;
            try {
                const res = await fetch('https://dandd-chan.onrender.com/api/load-ficha-mestre', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome: nomeOriginalURL })
                });
                if (res.ok) atualizarInterface(await res.json());
            } catch (e) { console.error(e); }
        }

        carregarDados();
    </script>
</body>

</html>
