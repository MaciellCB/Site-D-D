<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atlas de Runeterra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* ================= ESTILO GERAL ================= */
        :root {
            --bg-dark: #0a0a0a;
            --bg-panel: rgba(20, 20, 20, 0.95);
            --border: #333;
            --accent: #9c27b0;
            --danger: #d32f2f;
            --text-main: #e0e0e0;
        }

        body { margin: 0; padding: 0; background: var(--bg-dark); font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; color: var(--text-main); }
        
        #map { width: 100vw; height: 100vh; background: var(--bg-dark); z-index: 1; cursor: default; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* ================= SIDEBAR ================= */
        .sidebar {
            position: fixed; top: 20px; right: 0; width: 340px; height: calc(100vh - 40px);
            background: var(--bg-panel); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border); border-right: none; border-radius: 12px 0 0 12px;
            box-shadow: -10px 20px 50px rgba(0,0,0,0.8); z-index: 2000;
            display: flex; flex-direction: column; transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .sidebar.collapsed { transform: translateX(100%); }

        .sidebar-toggle {
            position: absolute; left: -40px; top: 20px; width: 40px; height: 40px;
            background: #151515; border: 1px solid var(--border); border-right: none; border-radius: 8px 0 0 8px;
            color: var(--accent); cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 20px; box-shadow: -5px 5px 15px rgba(0,0,0,0.3); transition: 0.2s;
        }
        .sidebar-toggle:hover { color: #fff; background: var(--accent); border-color: var(--accent); padding-right: 5px; }

        .sidebar-header {
            padding: 20px; border-bottom: 1px solid var(--border); background: rgba(255,255,255,0.02); border-radius: 12px 0 0 0; flex-shrink: 0;
        }
        .sidebar-header h2 { margin: 0; font-size: 16px; color: #fff; text-transform: uppercase; letter-spacing: 2px; font-weight: 800; display:flex; align-items:center; gap:10px; }

        .sidebar-content { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }

        .input-dark {
            width: 100%; background: #050505 !important; border: 1px solid #444; color: #fff !important;
            padding: 12px; border-radius: 6px; box-sizing: border-box; transition: 0.2s; font-size: 14px;
            color-scheme: dark;
        }
        .input-dark:focus { outline: none; border-color: var(--accent); background: #000 !important; }
        textarea.input-dark { resize: vertical; min-height: 80px; line-height: 1.5; }

        .search-box { position: relative; margin-bottom: 10px; }
        .search-box span { position: absolute; right: 12px; top: 12px; color: #666; pointer-events: none; }
        .search-options { display: flex; gap: 15px; font-size: 12px; color: #aaa; }
        .search-options label { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .search-options input { accent-color: var(--accent); }

        .locais-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; min-height: 150px; }
        .location-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 6px; }
        .location-item {
            padding: 10px; background: rgba(255,255,255,0.03); border: 1px solid transparent; border-radius: 6px;
            cursor: pointer; font-size: 14px; transition: 0.2s; display: flex; align-items: center; gap: 12px;
        }
        .location-item:hover { border-color: #555; background: rgba(255,255,255,0.08); transform: translateX(2px); }
        .loc-icon-small { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; background: #000; border: 1px solid #555; }

        .measure-tools { display: flex; flex-direction: column; gap: 10px; background: #111; padding: 10px; border-radius: 8px; border: 1px solid #333; }
        .measure-options { display: flex; gap: 10px; font-size: 11px; color: #ccc; justify-content: center; }
        .measure-options label { display: flex; align-items: center; gap: 4px; cursor: pointer; }
        
        .btn-action {
            width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #ccc;
            border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; font-size: 13px;
            display: flex; align-items: center; justify-content: center; gap: 8px; text-transform: uppercase;
        }
        .btn-action:hover { background: #333; color: #fff; border-color: #666; }
        .btn-action.primary { background: var(--accent); color: white; border: none; }
        .btn-action.primary:hover { filter: brightness(1.2); box-shadow: 0 0 15px rgba(156, 39, 176, 0.4); }
        .btn-action.danger { background: #441111; color: #ff9999; border: 1px solid #662222; }
        .btn-action.danger:hover { background: var(--danger); color: white; }
        .btn-action.active { background: var(--accent); color: #fff; border-color: #d05ce3; }

        .planes-section { border-top: 1px solid var(--border); padding-top: 15px; margin-top: auto; flex-shrink: 0; }
        .plane-card { background: #111; border: 1px solid #333; border-radius: 6px; margin-bottom: 5px; overflow: hidden; transition: 0.2s; }
        .plane-header { padding: 10px; cursor: pointer; font-weight: bold; font-size: 12px; color: #888; display: flex; justify-content: space-between; background: #1a1a1a; transition: 0.2s; }
        .plane-header:hover { color: #fff; background: #222; }
        .plane-body { padding: 12px; font-size: 12px; color: #999; line-height: 1.5; display: none; border-top: 1px solid #222; background: #0e0e0e; }
        .plane-card.open .plane-body { display: block; animation: fadeIn 0.3s; }
        .plane-card.open .plane-header { color: var(--accent); background: #222; border-bottom: 1px solid #333; }

        #ctx-menu {
            position: absolute; background: #151515; border: 1px solid var(--accent);
            border-radius: 6px; padding: 5px 0; min-width: 180px; z-index: 9999; display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .ctx-item { padding: 10px 15px; color: #fff; font-size: 14px; cursor: pointer; transition: 0.2s; display:flex; gap:10px; align-items:center; }
        .ctx-item:hover { background: var(--accent); }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 5000;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal {
            background: #111; border: 1px solid #444; width: 650px; max-width: 90%;
            border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,1); display: flex; flex-direction: column;
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-header { padding: 20px; background: #151515; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; border-radius: 12px 12px 0 0; }
        .modal-body { padding: 25px; overflow-y: auto; max-height: 70vh; display: flex; flex-direction: column; gap: 20px; }
        .modal-footer { padding: 20px; background: #151515; border-top: 1px solid #333; display: flex; justify-content: space-between; gap: 10px; border-radius: 0 0 12px 12px; }

        .upload-area {
            border: 2px dashed #444; background: #080808; border-radius: 8px; padding: 0;
            text-align: center; cursor: pointer; transition: 0.2s; position: relative; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100px;
        }
        .upload-area:hover { border-color: #777; background: #111; }
        .upload-area.has-file { border-style: solid; border-color: #555; }
        .upload-area.paste-active { border-color: var(--accent); box-shadow: 0 0 15px rgba(156, 39, 176, 0.3); background: #150515; }
        .upload-area.paste-active::after {
            content: 'SELECIONADO (CLIQUE P/ ABRIR OU CTRL+V)'; position: absolute; bottom: 5px; font-size: 9px; color: var(--accent); font-weight: bold; background: rgba(0,0,0,0.8); padding: 2px 6px; border-radius: 4px; width: calc(100% - 12px); box-sizing: border-box; text-align: center;
        }
        .upload-placeholder { padding: 20px; pointer-events: none; }
        .preview-img { width: 100%; height: 100%; object-fit: cover; display:block; }

        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 10px; margin-top: 10px; }
        .gallery-item { height: 90px; border-radius: 6px; border: 1px solid #444; overflow: hidden; position: relative; transition: transform 0.2s; }
        .gallery-item:hover { border-color: var(--accent); transform: scale(1.05); }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        .gallery-remove { 
            position: absolute; top: 2px; right: 2px; background: rgba(0,0,0,0.8); color: #f44336; 
            border: none; cursor: pointer; width: 20px; height: 20px; border-radius: 3px; 
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        /* Leaflet e Popup Customizado */
        .leaflet-popup-content-wrapper { 
            background: #151515; border: 1px solid var(--accent); color: #ddd; 
            border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); padding: 0; 
            
            /* Esta propriedade √© o segredo. O popup inteiro cresce ao ser puxado da barra debaixo */
            resize: vertical; overflow: hidden; min-height: 100px;
        }
        .leaflet-popup-tip { background: var(--accent); }
        
        .leaflet-popup-content { margin: 0 !important; width: 340px !important; display: flex; flex-direction: column; height: 100%; }
        
        .popup-inner-content { padding: 15px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; }
        .popup-inner-content::-webkit-scrollbar { width: 4px; }
        .popup-inner-content::-webkit-scrollbar-thumb { background: #555; border-radius: 2px; }

        .popup-header { display:flex; align-items:center; gap: 10px; border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 10px; flex-shrink: 0; }
        .popup-header-icon { width: 32px; height: 32px; border-radius: 50%; object-fit:cover; border:1px solid #555; background:#000; }
        .popup-title { font-weight: bold; color: var(--accent); font-size: 15px; flex:1; text-transform: uppercase; }
        .popup-edit-btn { background: none; border: none; color: #777; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .popup-edit-btn:hover { color: #fff; transform: scale(1.1); }

        /* A visualiza√ß√£o do texto - Se ajusta ao tamanho do popup que for puxado */
        .popup-desc-view {
            width: 100%; margin: 0 0 10px 0; border: none; background: transparent; 
            color: #ccc; font-size: 14px; font-family: inherit; line-height: 1.6; outline: none;
            overflow-y: auto; white-space: pre-wrap;
            flex: 1; /* Ocupa o espa√ßo dispon√≠vel no container vertical */
            min-height: 60px; /* Come√ßa com tamanho para 3 linhas */
        }
        
        /* A barra explicita que fica na base do Popup para arrastar */
        .popup-drag-handle {
            background: #1a1a1a; color: #666; text-align: center; font-size: 10px; font-weight: bold; 
            padding: 4px 0; border-top: 1px solid #333; width: 100%; 
            cursor: ns-resize; user-select: none; letter-spacing: 2px; transition: 0.2s; flex-shrink: 0;
            pointer-events: none; /* Deixa o evento de mouse passar pro resize natural do popup */
        }
        
        .popup-img-main { 
            width: 100%; height: 160px; object-fit: cover; border-radius: 6px; margin-bottom: 8px; cursor: pointer; border: 1px solid #333; display: block; transition: 0.2s; flex-shrink: 0;
        }
        .popup-img-main:hover { border-color: var(--accent); }
        
        .popup-gallery { display: flex; gap: 8px; overflow-x: auto; margin-top: 8px; padding-bottom: 5px; flex-shrink: 0; }
        .popup-thumb { width: 60px; height: 60px; border-radius: 6px; object-fit: cover; border: 1px solid #444; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
        .popup-thumb:hover { border-color: var(--accent); transform: scale(1.1); }

        .custom-map-icon { 
            border: 2px solid #fff; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.8); 
            transition: transform 0.2s; background: #111; box-sizing: border-box; padding: 4px; object-fit: contain !important; 
        }
        .custom-map-icon:hover { transform: scale(1.3); border-color: var(--accent); z-index: 1000 !important; }

        .lightbox { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index: 10000; display:none; justify-content:center; align-items:center; cursor: zoom-out; animation: fadeIn 0.2s; }
        .lightbox img { max-width: 95%; max-height: 95%; border: 2px solid #333; box-shadow: 0 0 50px black; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="sidebar collapsed" id="sidebar">
        <div class="sidebar-toggle" onclick="toggleSidebar()">‚öô</div>
        
        <div class="sidebar-header">
            <h2>Atlas do Mundo</h2>
        </div>

        <div class="sidebar-content">
            
            <div class="measure-tools">
                <label style="font-size:11px; color:#666; font-weight:bold; margin-bottom:5px; display:block;">FERRAMENTA DE MEDI√á√ÉO</label>
                
                <div class="measure-options">

                    <button class="btn-action" id="btn-medir" onclick="toggleMedicao()" style="flex:1;">üìè Ativar (Clique A -> B)</button>
                    <button class="btn-action" onclick="limparMedicao()" style="width: auto; background: #221111; border-color: #442222; color: #ff8888;" title="Limpar Medi√ß√£o">üóëÔ∏è</button>
                </div>
                <div id="distancia-res" style="font-size: 13px; color: #e0aaff; margin-top: 5px; text-align: center; min-height: 18px; font-weight: bold; font-family: monospace;"></div>

                    <input type="text" id="search-input" class="input-dark" placeholder="Pesquisar local..." onkeyup="filtrarLocais()">

                    </ul>

                <div id="planes-container"></div>
            </div>
        </div>
    </div>

    <div id="ctx-menu">
        <div class="ctx-item" onclick="abrirModal(null)">üìç Criar Ponto Aqui</div>
    </div>

    <div class="modal-overlay" id="modal-form">
        <div class="modal">
            <div class="modal-header">
                <h3 style="margin:0; color:#fff;" id="modal-title">Novo Local</h3>

                    <label style="display:block; color:#aaa; font-size:12px; margin-bottom:5px; font-weight:bold;">NOME DO LOCAL</label>

                <div style="display:flex; gap:20px;">
                    <div style="flex: 0 0 130px;">
                        <label style="display:block; color:#e0aaff; font-size:12px; margin-bottom:5px; font-weight:bold;">√çCONE (Clique p/ Focar)</label>
                        <div class="upload-area" id="area-icon" title="Clique para selecionar, e depois clique de novo para abrir">
                            <div class="upload-placeholder" id="placeholder-icon" style="display:flex; flex-direction:column; align-items:center;">
                                <span style="font-size:24px; margin-bottom:5px;">üìç</span>
                                <span style="font-size:11px; color:#666;">Clique p/ Selecionar</span>
                            </div>
                            <img id="preview-icon" class="preview-img" style="display:none;">

                        <label style="display:block; color:#aaa; font-size:12px; margin-bottom:5px; font-weight:bold;">GALERIA (Clique p/ Focar)</label>

                            <div class="upload-placeholder" style="padding:10px;">
                                <span style="font-size:12px; color:#888;">Clique aqui para selecionar. Ap√≥s ativo, use <strong>Ctrl+V</strong> ou Clique novamente</span>
                            </div>
                        </div>
                        <div class="gallery-grid" id="gallery-container"></div>
                        <input type="file" id="file-gallery" accept="image/*" style="display:none;" multiple>
                    </div>
                </div>

                <div>
                    <label style="display:block; color:#aaa; font-size:12px; margin-bottom:5px; font-weight:bold;">DESCRI√á√ÉO / LORE</label>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const IMG_MAPA = 'img/imagem-no-site/mapa-runeterra.jpg';
        const IMG_DEFAULT_ICON = 'https://cdn-icons-png.flaticon.com/512/684/684908.png';
        
        let map;
        let markers = [];
        let tempCoords = null;
        let editId = null;
        let galleryImages = []; 
        let iconImage = null;
        let pasteTarget = 'gallery'; 

        let isMeasuringSession = false; 
        let isDrawing = false; 
        let measureLine = null; 
        let measurePoints = []; 

        const PLANES_DATA = [
            { id: 'shadowfell', name: 'Pendor das Sombras', desc: 'Um eco escuro e distorcido do Plano Material. Um lugar de decad√™ncia, morte e melancolia.' },
            { id: 'feywild', name: 'Agr√©stia das Fadas', desc: 'Um eco vibrante e m√°gico do mundo. Lar de fadas, emo√ß√µes intensas e beleza perigosa.' },
            { id: 'astral', name: 'Plano Astral', desc: 'O espa√ßo entre os planos. Um vazio prateado de pensamento e sonho.' }
        ];

        window.onload = function() {
            map = L.map('map', {
                crs: L.CRS.Simple, minZoom: -4, maxZoom: 2, zoomControl: false, attributionControl: false
            });

            const w = 1920, h = 1080;
            const bounds = [[0,0], [h,w]];
            L.imageOverlay(IMG_MAPA, bounds).addTo(map);
            
            map.fitBounds(bounds);
            
            L.control.zoom({ position: 'bottomright' }).addTo(map);

            map.on('contextmenu', function(e) {
                if(isMeasuringSession) return;
                tempCoords = e.latlng;
                const menu = document.getElementById('ctx-menu');
                menu.style.display = 'block';
                menu.style.left = e.containerPoint.x + 'px';
                menu.style.top = e.containerPoint.y + 'px';
            });

            map.on('click', function(e) {
                document.getElementById('ctx-menu').style.display = 'none';

                if (isMeasuringSession) {
                    if (!isDrawing) {
                        isDrawing = true;
                        measurePoints = [e.latlng]; 
                        if (measureLine) map.removeLayer(measureLine);
                        measureLine = L.polyline(measurePoints, {color: '#9c27b0', dashArray: '10, 10'}).addTo(map);
                        document.getElementById('distancia-res').innerText = "Clique no destino para finalizar...";
                    } else {
                        isDrawing = false;
                        document.getElementById('distancia-res').innerText += " (Finalizado)";
                        desativarMedicao(document.getElementById('btn-medir'));
                    }
                }
            });
            
            map.on('mousemove', (e) => {
                if(isMeasuringSession && isDrawing) {
                    const mode = document.querySelector('input[name="measure-mode"]:checked').value;
                    
                    if (mode === 'line') {
                        measureLine.setLatLngs([measurePoints[0], e.latlng]);
                        const distPixels = map.project(measurePoints[0]).distanceTo(map.project(e.latlng));
                        const distMetros = (distPixels * 0.015).toFixed(1);
                        document.getElementById('distancia-res').innerText = `${distMetros}m`;
                    } 
                    else {
                        measurePoints.push(e.latlng);
                        measureLine.setLatLngs(measurePoints);
                        let totalPixels = 0;
                        for(let i = 0; i < measurePoints.length - 1; i++) {
                            totalPixels += map.project(measurePoints[i]).distanceTo(map.project(measurePoints[i+1]));
                        }
                        const distMetros = (totalPixels * 0.015).toFixed(1);
                        document.getElementById('distancia-res').innerText = `${distMetros}m`;
                    }
                }
            });

            map.on('movestart', () => document.getElementById('ctx-menu').style.display = 'none');

            renderPlanes();
            
            fetch('/api/mapa-pins')
                .then(res => res.json())
                .then(pinsSalvos => {
                    pinsSalvos.forEach(p => {
                        criarMarcador(p.lat, p.lng, p.nome, p.desc, p.icon, p.gallery, p.id);
                    });
                })
                .catch(err => console.error("Erro ao carregar mapa:", err));
        };

        function toggleMedicao() {
            isMeasuringSession = !isMeasuringSession;
            const btn = document.getElementById('btn-medir');
            
            if(isMeasuringSession) {
                btn.classList.add('active');
                document.getElementById('map').style.cursor = 'crosshair';
                document.getElementById('distancia-res').innerText = "Clique no ponto A para come√ßar...";
                isDrawing = false;
            } else {
                desativarMedicao(btn);
            }
        }

        function limparMedicao() {
            if(measureLine) map.removeLayer(measureLine);
            measureLine = null;
            measurePoints = [];
            isDrawing = false;
            document.getElementById('distancia-res').innerText = isMeasuringSession ? "Clique no ponto A..." : "";
        }

        function desativarMedicao(btn) {
            isMeasuringSession = false;
            isDrawing = false;
            btn.classList.remove('active');
            document.getElementById('map').style.cursor = 'default';
        }

        function abrirModal(pinId) {
            document.getElementById('ctx-menu').style.display = 'none';
            document.getElementById('modal-form').style.display = 'flex';
            
            if (pinId) {
                editId = pinId;
                const pin = markers.find(m => m.id === pinId);
                document.getElementById('modal-title').innerText = "Editar Local";
                document.getElementById('btn-delete').style.display = 'block';
                document.getElementById('input-nome').value = pin.nome;
                document.getElementById('input-desc').value = pin.desc;
                galleryImages = [...(pin.gallery || [])];
                iconImage = pin.icon;
            } else {
                editId = null;
                document.getElementById('modal-title').innerText = "Novo Local";
                document.getElementById('btn-delete').style.display = 'none';
                document.getElementById('input-nome').value = "";
                document.getElementById('input-desc').value = "";
                galleryImages = [];
                iconImage = null;
                setTimeout(() => document.getElementById('input-nome').focus(), 100);
            }
            renderFormVisuals();
            setPasteTarget('gallery');
        }

        function renderFormVisuals() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = "";
            galleryImages.forEach((img, idx) => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.innerHTML = `<img src="${img}"><button class="gallery-remove" onclick="removeImg(event, ${idx})">√ó</button>`;
                container.appendChild(div);
            });

            const prevIcon = document.getElementById('preview-icon');
            const placeIcon = document.getElementById('placeholder-icon');
            const areaIcon = document.getElementById('area-icon');

            if(iconImage && iconImage !== IMG_DEFAULT_ICON) {
                prevIcon.src = iconImage;
                prevIcon.style.display = 'block';
                placeIcon.style.display = 'none';
                areaIcon.classList.add('has-file');
            } else {
                prevIcon.style.display = 'none';
                placeIcon.style.display = 'flex';
                areaIcon.classList.remove('has-file');
            }
        }

        function fecharModal() { document.getElementById('modal-form').style.display = 'none'; }

        async function deletarPin() {
            if(!editId) return;
            if(confirm("Tem certeza que deseja apagar este local?")) {
                const index = markers.findIndex(m => m.id === editId);
                if(index > -1) {
                    map.removeLayer(markers[index].marker);
                    markers.splice(index, 1);
                    atualizarListaLateral();
                }
                
                try { await fetch(`/api/mapa-pins/${editId}`, { method: 'DELETE' }); } 
                catch(e) { console.error("Erro ao deletar no banco", e); }

                fecharModal();
            }
        }

        async function salvarPin() {
            const nome = document.getElementById('input-nome').value;
            const desc = document.getElementById('input-desc').value;
            if(!nome) { alert("Nome √© obrigat√≥rio!"); return; }
            const finalIcon = iconImage || IMG_DEFAULT_ICON;

            // Extraimos estritamente os DADOS, sem passar nenhum objeto ou "marker" do mapa!
            // Isso previne que o JavaScript tente enviar refer√™ncias circulares pro banco de dados
            const dadosLimpos = {
                id: editId || Date.now(),
                lat: tempCoords ? tempCoords.lat : 0,
                lng: tempCoords ? tempCoords.lng : 0,
                nome: nome,
                desc: desc,
                icon: finalIcon,
                gallery: [...galleryImages]
            };

            if (editId) {
                const pin = markers.find(m => m.id === editId);
                pin.nome = dadosLimpos.nome;
                pin.desc = dadosLimpos.desc;
                pin.icon = dadosLimpos.icon;
                pin.gallery = dadosLimpos.gallery; 
                refreshMarkerVisuals(pin);
                // Se estamos editando, j√° sabemos onde ele t√°
                dadosLimpos.lat = pin.lat;
                dadosLimpos.lng = pin.lng;
            } else {
                if(!tempCoords) { alert("Erro de posi√ß√£o."); return; }
                criarMarcador(dadosLimpos.lat, dadosLimpos.lng, dadosLimpos.nome, dadosLimpos.desc, dadosLimpos.icon, dadosLimpos.gallery, dadosLimpos.id);
            }

            try {
                const res = await fetch('/api/mapa-pins', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosLimpos)
                });
                
                if(!res.ok) {
                    alert("Aviso: O pin apareceu no mapa, mas falhou ao salvar no servidor! Tente imagens menores.");
                }
            } catch(e) { 
                console.error("Erro ao salvar no banco", e);
                alert("Erro grave ao comunicar com o servidor. Verifique se o banco de dados est√° rodando e se a imagem n√£o √© colossal.");
            }

            fecharModal();
            atualizarListaLateral();
        }

        function criarMarcador(lat, lng, nome, desc, iconSrc, galeria, idExistente = null) {
            const safeIcon = iconSrc || IMG_DEFAULT_ICON;
            const pinId = idExistente || Date.now(); 
            const iconHtml = `<img src="${safeIcon}" class="custom-map-icon" style="width:40px; height:40px;">`;
            const customIcon = L.divIcon({ html: iconHtml, className: '', iconSize: [40, 40], iconAnchor: [20, 20], popupAnchor: [0, -20] });
            const marker = L.marker([lat, lng], {icon: customIcon}).addTo(map);
            
            const pinData = { id: pinId, marker, lat, lng, nome, desc, icon: safeIcon, gallery: galeria || [] };
            marker.bindPopup(gerarPopupContent(pinData));
            markers.push(pinData);
            atualizarListaLateral();
        }

        function refreshMarkerVisuals(pin) {
            const iconHtml = `<img src="${pin.icon}" class="custom-map-icon" style="width:40px; height:40px;">`;
            const newIcon = L.divIcon({ html: iconHtml, className: '', iconSize: [40, 40], iconAnchor: [20, 20], popupAnchor: [0, -20] });
            pin.marker.setIcon(newIcon);
            pin.marker.setPopupContent(gerarPopupContent(pin));
        }

        window.trocarImagemPrincipal = function(element, pinId) {
            const mainImg = document.getElementById(`main-img-${pinId}`);
            if(mainImg) { mainImg.src = element.src; }
        };

        function gerarPopupContent(pin) {
            // O HTML agora foi estruturado para caber certinho no Popup.
            // A barra final ".popup-drag-handle" √© a que expande toda a aba!
            let html = `
                <div class="popup-inner-content">
                    <div class="popup-header">
                        <img src="${pin.icon}" class="popup-header-icon">
                        <span class="popup-title">${pin.nome}</span>
                        <button class="popup-edit-btn" onclick="abrirModal(${pin.id})" title="Editar Local">‚úèÔ∏è</button>
                    </div>
            `;
            
            let descHtml = pin.desc || "Sem descri√ß√£o.";
            html += `<div class="popup-desc-view">${descHtml}</div>`;
            
            let todasImagens = [];
            
            if(pin.gallery && pin.gallery.length > 0) {
                todasImagens.push(...pin.gallery);
            }
            if(pin.icon !== IMG_DEFAULT_ICON && !todasImagens.includes(pin.icon)) {
                todasImagens.unshift(pin.icon); 
            }
            if(todasImagens.length === 0) {
                todasImagens.push(IMG_DEFAULT_ICON); 
            }

            html += `<img src="${todasImagens[0]}" id="main-img-${pin.id}" class="popup-img-main" onclick="verFull(this.src)">`;

            if(todasImagens.length > 1) {
                html += `<div class="popup-gallery">`;
                todasImagens.forEach((img) => { 
                    html += `<img src="${img}" class="popup-thumb" onclick="trocarImagemPrincipal(this, ${pin.id})">`; 
                });
                html += `</div>`;
            }

            html += `</div>`; // Fim de popup-inner-content
            
            // Aqui entra a barra arrast√°vel na base do Popup!
            html += `<div class="popup-drag-handle">[ ||| Arraste para expandir ||| ]</div>`;
            return html;
        }

        function setPasteTarget(target) {
            pasteTarget = target;
            document.getElementById('area-icon').classList.remove('paste-active');
            document.getElementById('area-gallery').classList.remove('paste-active');
            document.getElementById(`area-${target}`).classList.add('paste-active');
        }

        // === COMPRESSOR DE IMAGENS AUTOM√ÅTICO ===
        function comprimirImagem(file, callback) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = event => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 500;
                    const MAX_HEIGHT = 500;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    } else {
                        if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
                    callback(dataUrl);
                }
            }
        }

        document.getElementById('area-icon').addEventListener('click', (e) => {
            if (pasteTarget !== 'icon') { setPasteTarget('icon'); } 
            else { document.getElementById('file-icon').click(); }
        });
        document.getElementById('file-icon').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file) comprimirImagem(file, (res) => { iconImage = res; renderFormVisuals(); });
        });

        document.getElementById('area-gallery').addEventListener('click', (e) => {
            if (pasteTarget !== 'gallery') { setPasteTarget('gallery'); } 
            else { document.getElementById('file-gallery').click(); }
        });
        document.getElementById('file-gallery').addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => { 
                comprimirImagem(file, (res) => { galleryImages.push(res); renderFormVisuals(); }); 
            });
        });

        document.addEventListener('paste', (e) => {
            if(document.getElementById('modal-form').style.display !== 'flex') return;
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let index in items) {
                const item = items[index];
                if (item.kind === 'file' && item.type.includes('image/')) {
                    const file = item.getAsFile();
                    comprimirImagem(file, (res) => {
                        if(pasteTarget === 'icon') iconImage = res;
                        else galleryImages.push(res);
                        renderFormVisuals();
                    });
                }
            }
        });

        window.removeImg = function(e, idx) {
            e.stopPropagation();
            galleryImages.splice(idx, 1);
            renderFormVisuals();
        };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed'); }
        
        function atualizarListaLateral() {
            const lista = document.getElementById('lista-locais');
            lista.innerHTML = "";
            const termo = document.getElementById('search-input').value.toLowerCase();
            const filterType = document.querySelector('input[name="search-filter"]:checked').value;

            markers.forEach(pin => {
                let match = false;
                if(filterType === 'nome') match = pin.nome.toLowerCase().includes(termo);
                else match = (pin.desc || "").toLowerCase().includes(termo);
                if(!match && termo !== "") return;
                
                const li = document.createElement('li');
                li.className = 'location-item';
                const iconSrc = pin.icon || IMG_DEFAULT_ICON;
                li.innerHTML = `<img src="${iconSrc}" class="loc-icon-small"> <span>${pin.nome}</span>`;
                li.onclick = () => { map.flyTo([pin.lat, pin.lng], 1); pin.marker.openPopup(); };
                lista.appendChild(li);
            });
        }
        
        function filtrarLocais() { atualizarListaLateral(); }
        
        function renderPlanes() {
            document.getElementById('planes-container').innerHTML = PLANES_DATA.map(p => `
                <div class="plane-card" onclick="this.classList.toggle('open')">
                    <div class="plane-header"><span>${p.name}</span> <span>‚ñº</span></div>
                    <div class="plane-body">${p.desc}</div>
                </div>
            `).join('');
        }

        window.verFull = function(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        };
    </script>
